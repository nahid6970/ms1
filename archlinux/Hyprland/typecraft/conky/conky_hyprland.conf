conky.config = {
    -- Enable Wayland output
    out_to_x = false,
    out_to_wayland = true,
    
    -- Window settings for Wayland
    own_window = true,
    own_window_type = 'override',
    own_window_hints = 'undecorated,sticky,skip_taskbar,skip_pager,below',
    own_window_transparent = true,
    own_window_argb_visual = true,
    own_window_argb_value = 100,
    double_buffer = true,
    background = false,
    update_interval = 1,

    -- Appearance settings
    alignment = 'top_right',
    gap_x = 20,
    gap_y = 20,
    use_xft = true,
    font = 'DejaVu Sans Mono:size=12',
    default_color = 'white',

    -- Hide when desktop is not shown (Wayland specific)
    own_window_class = 'conky',
    own_window_title = 'system_conky',

    -- Reduce CPU usage by disabling graphs
    cpu_avg_samples = 2,
    no_buffers = true,
    text_buffer_size = 2048,
};

conky.text = [[
${time %Y-%m-%d %H:%M:%S}
CPU: ${cpu}% 
RAM: ${mem} / ${memmax} (${memperc}%)
Disk: ${fs_used /} / ${fs_size /} (${fs_free_perc /}% free)
]];
