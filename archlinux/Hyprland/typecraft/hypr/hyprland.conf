# This is a basic Hyprland config file.
#
# Please see the wiki for more detailed explanations.

# autogenerated=1 will remove the yellow warning
autogenerated=1

# Set environment variables at the start
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffeeaa) rgba(00aaffff) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle # master, monocle, dwindle
}

decoration {
    rounding = 10
    blur = yes
    blur_size = 3 # minimum 1
    blur_passes = 1 # minimum 1, more passes = more resource intensive.
    blur_new_optimizations = yes

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(00000066)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.0

    animation = windows, 10, ease-in-out, myBezier
    animation = windowsOut, 10, ease-in-out, myBezier
    animation = border, 10, ease-in, myBezier
    animation = borderangle, 30, ease-in-out, myBezier
    animation = fade, 10, ease-in, myBezier
    animation = workspaces, 10, ease-in, myBezier
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Gestures/ for more
    workspace_swipe = yes
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
# device {
#     name =
#     sensitivity = 0.5
# }

# Example window rules
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# windowrule = float, xdg_toplevel
# windowrule = size 400 200, title:Welcome to Hyprland!
# windowrule = center, title:Welcome to Hyprland!

# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
exec-once = waybar & hyprpaper & firefox # Replace with your preferred applications
exec-once = nm-applet # Network manager applet

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mod, Q, killactive,
bind = $mod, M, exit,
bind = $mod, E, exec, dolphin # Replace with your file manager
bind = $mod, V, togglefloating,
bind = $mod, P, pseudo, # dwindle
bind = $mod, J, togglesplit, # dwindle

bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d

bind = $mod, Shift + left, movewindow, l
bind = $mod, Shift + right, movewindow, r
bind = $mod, Shift + up, movewindow, u
bind = $mod, Shift + down, movewindow, d

bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

bind = $mod, Shift + 1, movetoworkspace, 1
bind = $mod, Shift + 2, movetoworkspace, 2
bind = $mod, Shift + 3, movetoworkspace, 3
bind = $mod, Shift + 4, movetoworkspace, 4
bind = $mod, Shift + 5, movetoworkspace, 5
bind = $mod, Shift + 6, movetoworkspace, 6
bind = $mod, Shift + 7, movetoworkspace, 7
bind = $mod, Shift + 8, movetoworkspace, 8
bind = $mod, Shift + 9, movetoworkspace, 9
bind = $mod, Shift + 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + mouse wheel
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow