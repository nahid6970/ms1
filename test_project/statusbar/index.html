<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-item">
            <span class="label">CPU Usage:</span>
            <div class="progress-bar">
                <div class="progress" id="cpu-progress"></div>
            </div>
            <span class="value" id="cpu-value">0%</span>
        </div>
        <div class="status-item">
            <span class="label">RAM Usage:</span>
            <div class="progress-bar">
                <div class="progress" id="ram-progress"></div>
            </div>
            <span class="value" id="ram-value">0%</span>
        </div>
        <button id="shutdown-btn">X</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
