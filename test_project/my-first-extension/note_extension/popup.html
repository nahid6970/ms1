<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Note Taker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap');
        
        body {
            width: 350px;
            min-height: 200px; /* Adjusted height for notes only */
            margin: 0;
            padding: 16px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            background: #1e1e1e;
            color: #d4d4d4;
        }
        
        .header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid #333;
        }
        
        .header-icon {
            font-size: 18px;
            color: #569cd6;
        }
        
        .header-title {
            font-weight: 500;
            font-size: 16px;
        }

        #note-section {
            margin-top: 16px;
        }

        textarea {
            width: 100%;
            box-sizing: border-box;
            height: 70px;
            background: #2d2d30;
            color: #d4d4d4;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 8px;
            font-family: 'JetBrains Mono', monospace;
        }

        button {
            width: 100%;
            padding: 8px;
            background: #0e639c;
            color: white;
            border: none;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            cursor: pointer;
            margin-top: 8px;
        }

        button:hover {
            background: #1177bb;
        }

        .note-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
        }

        .note-buttons button {
            width: 48%;
            background: #3c3c3c;
        }

        .note-buttons button:hover {
            background: #555;
        }

        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-icon">üìù</div>
        <div class="header-title">Note Taker</div>
    </div>
    
    <div id="note-section">
        <h3 style="color: #569cd6; font-size: 14px; margin-bottom: 8px;">Domain Specific Notes:</h3>
        <textarea id="domain-note-input"></textarea>

        <h3 style="color: #569cd6; font-size: 14px; margin-bottom: 8px; margin-top: 16px;">Page Specific Notes:</h3>
        <textarea id="page-note-input"></textarea>
        <button id="save-all-notes-btn">Save All Notes</button>
        <div class="note-buttons">
            <button id="import-notes-btn">Import Notes</button>
            <button id="export-notes-btn">Export Notes</button>
        </div>
        <input type="file" id="import-notes-input" accept=".json">
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
