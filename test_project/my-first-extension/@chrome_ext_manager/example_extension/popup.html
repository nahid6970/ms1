<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      font-size: 14px;
    }
    .save-btn {
      background-color: #4CAF50;
      color: white;
    }
    .check-btn {
      background-color: #2196F3;
      color: white;
    }
    #status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      font-size: 12px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
    .info {
      background-color: #d1ecf1;
      color: #0c5460;
    }
  </style>
</head>
<body>
  <h3>Extension Data Manager</h3>
  
  <button class="save-btn" id="saveBtn">Save Data to Python</button>
  <button class="check-btn" id="checkBtn">Check Server Status</button>
  
  <div id="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
