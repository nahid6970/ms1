<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Search</title>
    <link rel="stylesheet" href="popup.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Status text removed as requested, keeping element for interim transcript if needed, but styling it to be invisible initially -->
        <div class="status" id="status" style="min-height: 24px;"></div>
        
        <div class="mic-wrapper">
            <div class="mic-circle">
                <svg class="mic-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                    <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                </svg>
            </div>
            <div class="ripple"></div>
            <div class="ripple delay"></div>
        </div>

        <div class="lang-toggle">
            <button class="lang-btn" id="btn-en" data-lang="en-US">EN</button>
            <button class="lang-btn" id="btn-bn" data-lang="bn-BD">BN</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
