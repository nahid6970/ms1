<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap');
        
        body {
            width: 300px;
            padding: 16px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            background: #1e1e1e;
            color: #d4d4d4;
            margin: 0;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid #333;
        }

        .header-icon {
            font-size: 18px;
            color: #569cd6;
        }

        .header-title {
            font-weight: 500;
            font-size: 16px;
        }

        .status {
            text-align: center;
            margin: 12px 0;
            font-size: 11px;
            color: #808080;
            background: #2d2d30;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #333;
        }

        .button-row {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }

        button {
            padding: 8px;
            border: none;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: all 0.2s;
            font-weight: 500;
        }

        button:hover {
            transform: translateY(-1px);
            opacity: 0.9;
        }

        .btn-primary {
            background: #0e639c;
            color: white;
        }

        .btn-secondary {
            background: #3c3c3c;
            color: #cccccc;
        }

        .btn-danger {
            background: #a31515;
            color: white;
        }

        .btn-python-save {
            background: #9C27B0;
            color: white;
        }

        .btn-python-load {
            background: #673AB7;
            color: white;
        }

        .half-btn {
            flex: 1;
        }

        .settings-section {
            margin-top: 16px;
            border-top: 1px solid #333;
            padding-top: 16px;
        }

        .settings-toggle {
            width: 100%;
            background: #2d2d30;
            color: #d4d4d4;
            border: 1px solid #333;
        }

        .settings-content {
            display: none;
            background: #2d2d30;
            padding: 12px;
            border-radius: 4px;
            margin-top: 8px;
            border-left: 3px solid #007acc;
        }

        .settings-content.show {
            display: block;
        }

        .setting-item {
            margin-bottom: 12px;
        }

        .setting-label {
            display: block;
            font-size: 10px;
            margin-bottom: 6px;
            color: #808080;
            text-transform: uppercase;
            font-weight: 700;
        }

        .setting-input {
            width: 100%;
            background: #1e1e1e;
            border: 1px solid #3c3c3c;
            color: #d4d4d4;
            border-radius: 3px;
        }

        .setting-row {
            display: flex;
            gap: 8px;
            align-items: center;
            font-size: 11px;
        }

        .color-input {
            width: 40px;
            height: 24px;
            background: #1e1e1e;
            border: 1px solid #3c3c3c;
            border-radius: 3px;
            cursor: pointer;
            padding: 0;
        }

        #sizeValue, #borderValue {
            font-size: 10px;
            color: #569cd6;
            min-width: 30px;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="header-icon">üì∏</div>
        <div class="header-title">Image Checker</div>
        <button id="reloadExtension" class="btn-secondary" style="margin-left: auto; padding: 4px 8px; font-size: 10px;" title="Reload Extension">
            üîÑ Reload
        </button>
    </div>

    <div id="status" class="status">
        Click to activate image checking
    </div>

    <div class="button-row">
        <button id="toggleMode" class="half-btn btn-danger">
            Start Mode
        </button>
        <button id="clearAll" class="half-btn btn-danger">
            Clear All
        </button>
    </div>

    <div class="button-row">
        <button id="exportData" class="half-btn btn-primary">
            <span>üì§</span> Export
        </button>
        <button id="importData" class="half-btn btn-primary">
            <span>üì•</span> Import
        </button>
    </div>

    <div class="button-row">
        <button id="saveToPython" class="half-btn btn-python-save">
            <span>üíæ</span> Backup
        </button>
        <button id="loadFromPython" class="half-btn btn-python-load">
            <span>üìÇ</span> Restore
        </button>
    </div>

    <div class="settings-section">
        <button id="settingsToggle" class="settings-toggle">
            ‚öôÔ∏è Settings
        </button>

        <div id="settingsContent" class="settings-content">
            <div class="setting-item">
                <label class="setting-label">Checkmark Size</label>
                <div class="setting-row">
                    <input type="range" id="checkmarkSize" class="setting-input" min="5" max="50" value="15">
                    <span id="sizeValue">15%</span>
                </div>
            </div>

            <div class="setting-item">
                <label class="setting-label">Colors</label>
                <div class="setting-row">
                    <input type="color" id="checkmarkColor" class="color-input" value="#4CAF50">
                    <span>BG</span>
                    <input type="color" id="textColor" class="color-input" value="#ffffff" style="margin-left: 8px;">
                    <span>Text</span>
                </div>
            </div>

            <div class="setting-item">
                <div class="setting-row">
                    <input type="checkbox" id="enableBorder">
                    <label>Enable Border</label>
                </div>
            </div>

            <div class="setting-item">
                <label class="setting-label">Border Style</label>
                <div class="setting-row">
                    <input type="color" id="borderColor" class="color-input" value="#4CAF50">
                    <input type="range" id="borderWidth" class="setting-input" min="1" max="10" value="3" style="flex: 1;">
                    <span id="borderValue">3px</span>
                </div>
            </div>

            <div class="setting-item">
                <label class="setting-label">Excluded Domains</label>
                <textarea id="excludedDomains" class="setting-input" style="height: 60px; padding: 6px; font-family: 'JetBrains Mono', monospace; font-size: 10px;" placeholder="domain.com"></textarea>
                <button id="saveExclusions" class="btn-primary" style="width: 100%; margin-top: 8px;">Save Exclusions</button>
            </div>

            <div class="button-row" style="margin-top: 16px;">
                <button id="resetSettings" class="half-btn btn-secondary">
                    Reset
                </button>
                <button id="applySettings" class="half-btn btn-primary">
                    Apply
                </button>
            </div>
        </div>
    </div>

    <input type="file" id="fileInput" accept=".json" style="display: none;">

    <script src="popup.js"></script>
</body>
</html>
