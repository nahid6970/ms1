<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 250px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }

        .header {
            text-align: center;
            margin-bottom: 15px;
        }

        .toggle-btn {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .toggle-btn:hover {
            background: #45a049;
        }

        .toggle-btn.active {
            background: #ff4444;
        }

        .button-row {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }

        .half-btn {
            flex: 1;
            padding: 10px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .clear-btn {
            background: #f44336;
        }

        .clear-btn:hover {
            background: #da190b;
        }

        .export-btn {
            background: #2196F3;
        }

        .export-btn:hover {
            background: #1976D2;
        }

        .import-btn {
            background: #FF9800;
        }

        .import-btn:hover {
            background: #F57C00;
        }

        .settings-section {
            margin-top: 15px;
            border-top: 1px solid #ddd;
            padding-top: 15px;
        }

        .settings-toggle {
            width: 100%;
            padding: 8px;
            background: #666;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            margin-bottom: 10px;
        }

        .settings-toggle:hover {
            background: #555;
        }

        .settings-content {
            display: none;
        }

        .settings-content.show {
            display: block;
        }

        .setting-item {
            margin-bottom: 12px;
        }

        .setting-label {
            display: block;
            font-size: 12px;
            margin-bottom: 4px;
            font-weight: bold;
        }

        .setting-input {
            width: 100%;
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 12px;
        }

        .setting-row {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .setting-checkbox {
            margin-right: 6px;
        }

        .color-input {
            width: 40px;
            height: 30px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .status {
            text-align: center;
            margin: 10px 0;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h3>Image Checker</h3>
    </div>

    <div id="status" class="status">
        Click to activate image checking
    </div>

    <div class="button-row">
        <button id="toggleMode" class="half-btn clear-btn">
            Start Mode
        </button>
        <button id="clearAll" class="half-btn clear-btn">
            Clear All
        </button>
    </div>

    <div class="button-row">
        <button id="exportData" class="half-btn export-btn">
            Export Data
        </button>
        <button id="importData" class="half-btn import-btn">
            Import Data
        </button>
    </div>

    <div class="settings-section">
        <button id="settingsToggle" class="settings-toggle">
            ⚙️ Settings
        </button>

        <div id="settingsContent" class="settings-content">
            <div class="setting-item">
                <label class="setting-label">Checkmark Size (% of image)</label>
                <input type="range" id="checkmarkSize" class="setting-input" min="5" max="50" value="15">
                <span id="sizeValue">15%</span>
            </div>

            <div class="setting-item">
                <label class="setting-label">Checkmark Color</label>
                <div class="setting-row">
                    <input type="color" id="checkmarkColor" class="color-input" value="#4CAF50">
                    <span>Background</span>
                </div>
            </div>

            <div class="setting-item">
                <label class="setting-label">Text Color</label>
                <div class="setting-row">
                    <input type="color" id="textColor" class="color-input" value="#ffffff">
                    <span>Checkmark ✓</span>
                </div>
            </div>

            <div class="setting-item">
                <div class="setting-row">
                    <input type="checkbox" id="enableBorder" class="setting-checkbox">
                    <label>Add border to marked images</label>
                </div>
            </div>

            <div class="setting-item">
                <label class="setting-label">Border Color</label>
                <div class="setting-row">
                    <input type="color" id="borderColor" class="color-input" value="#4CAF50">
                    <input type="range" id="borderWidth" class="setting-input" min="1" max="10" value="3"
                        style="flex: 1; margin-left: 8px;">
                    <span id="borderValue">3px</span>
                </div>
            </div>

            <div class="setting-item">
                <div class="setting-row">
                    <button id="resetSettings" class="half-btn clear-btn" style="font-size: 12px;">
                        Reset to Default
                    </button>
                    <button id="applySettings" class="half-btn export-btn" style="font-size: 12px;">
                        Apply Changes
                    </button>
                </div>
            </div>
        </div>
    </div>

    <input type="file" id="fileInput" accept=".json" style="display: none;">

    <script src="popup.js"></script>
</body>

</html>
