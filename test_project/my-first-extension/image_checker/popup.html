<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 250px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }

        .header {
            text-align: center;
            margin-bottom: 15px;
        }

        .toggle-btn {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .toggle-btn:hover {
            background: #45a049;
        }

        .toggle-btn.active {
            background: #ff4444;
        }

        .button-row {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }

        .half-btn {
            flex: 1;
            padding: 10px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .clear-btn {
            background: #f44336;
        }

        .clear-btn:hover {
            background: #da190b;
        }

        .export-btn {
            background: #2196F3;
        }

        .export-btn:hover {
            background: #1976D2;
        }

        .import-btn {
            background: #FF9800;
        }

        .import-btn:hover {
            background: #F57C00;
        }

        .status {
            text-align: center;
            margin: 10px 0;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h3>Image Checker</h3>
    </div>

    <div id="status" class="status">
        Click to activate image checking
    </div>

    <div class="button-row">
        <button id="toggleMode" class="half-btn clear-btn">
            Start Mode
        </button>
        <button id="clearAll" class="half-btn clear-btn">
            Clear All
        </button>
    </div>

    <div class="button-row">
        <button id="exportData" class="half-btn export-btn">
            Export Data
        </button>
        <button id="importData" class="half-btn import-btn">
            Import Data
        </button>
    </div>

    <input type="file" id="fileInput" accept=".json" style="display: none;">

    <script src="popup.js"></script>
</body>

</html>
