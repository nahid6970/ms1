<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap');
    
    body {
      width: 320px;
      padding: 16px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 13px;
      background: #1e1e1e;
      color: #d4d4d4;
      margin: 0;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #333;
    }

    .header-icon {
      font-size: 18px;
      color: #569cd6;
    }

    .header-title {
      font-weight: 500;
      font-size: 16px;
      flex: 1;
    }

    .btn-reload-icon {
      width: 28px !important;
      height: 28px !important;
      padding: 0 !important;
      background: #3c3c3c !important;
      border-radius: 4px;
      color: #cccccc;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: none;
      transition: all 0.2s;
    }

    .btn-reload-icon:hover {
      background: #4a4a4a !important;
      color: #ffffff;
      transform: rotate(180deg);
    }

    .section {
      margin-bottom: 20px;
      padding: 12px;
      background: #2d2d30;
      border-radius: 4px;
      border-left: 3px solid #007acc;
    }

    .section-title {
      font-size: 12px;
      font-weight: 700;
      color: #808080;
      text-transform: uppercase;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .color-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .color-item {
      display: flex;
      flex-direction: column;
      gap: 4px;
      width: calc(25% - 6px);
      position: relative;
    }

    .color-label {
      font-size: 10px;
      color: #808080;
      text-align: center;
    }

    input[type="color"] {
      width: 100%;
      height: 32px;
      border: 1px solid #3c3c3c;
      background: #1e1e1e;
      border-radius: 3px;
      cursor: pointer;
      padding: 0;
    }

    .add-color-btn {
      width: calc(25% - 6px);
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #3c3c3c;
      border: 1px dashed #569cd6;
      border-radius: 4px;
      cursor: pointer;
      font-size: 20px;
      color: #569cd6;
      transition: all 0.2s;
      margin-bottom: 4px;
    }

    .add-color-btn:hover {
      background: #4a4a4a;
      border-color: #007acc;
      color: #007acc;
    }

    .remove-color-btn {
      position: absolute;
      top: -6px;
      right: -6px;
      width: 16px;
      height: 16px;
      background: #a31515;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      cursor: pointer;
      border: 1px solid #1e1e1e;
      z-index: 1;
      font-weight: bold;
      line-height: 1;
    }

    textarea {
      width: 100%;
      height: 60px;
      background: #1e1e1e;
      border: 1px solid #3c3c3c;
      color: #d4d4d4;
      border-radius: 3px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 11px;
      padding: 8px;
      box-sizing: border-box;
      resize: vertical;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .row {
      display: flex;
      gap: 8px;
    }

    .row button {
      flex: 1;
    }

    button {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 4px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 11px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.2s;
      font-weight: 500;
    }

    button:hover {
      transform: translateY(-1px);
      opacity: 0.9;
    }

    .btn-primary {
      background: #0e639c;
      color: white;
    }

    .btn-secondary {
      background: #3c3c3c;
      color: #cccccc;
    }

    .btn-save {
      background: #16825d;
      color: white;
      margin-top: 8px;
    }

    .btn-python-save {
      background: #9C27B0;
      color: white;
    }

    .btn-python-load {
      background: #673AB7;
      color: white;
    }

    .btn-danger {
      background: #a31515;
      color: white;
    }

    .btn-python-save.loading {
      opacity: 0.7;
      cursor: wait;
      pointer-events: none;
    }

    .btn-python-save.success {
      background: #28a745 !important;
      animation: pulse-green 0.5s ease-in-out;
    }

    @keyframes pulse-green {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    #status {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #333;
      font-size: 10px;
      color: #808080;
      text-align: center;
      min-height: 14px;
    }

    .status-icon {
      color: #4ec9b0;
      margin-right: 4px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-icon">üñãÔ∏è</div>
    <div class="header-title">Highlighter</div>
    <button id="reloadExtension" class="btn-reload-icon" title="Reload Extension"><span>üîÑ</span></button>
  </div>

  <div class="section">
    <div class="section-title"><span>üé®</span> Preset Colors</div>
    <div class="color-grid" id="colorGrid">
      <!-- Colors will be added here dynamically -->
      <div id="addColorBtn" class="add-color-btn" title="Add Color">+</div>
    </div>
    <button id="saveColors" class="btn-save">Save Colors</button>
  </div>

  <div class="section" style="border-left-color: #569cd6;">
    <div class="section-title"><span>üö´</span> Exclusions</div>
    <textarea id="excludedDomains" placeholder="domain.com"></textarea>
    <button id="saveExclusions" class="btn-primary" style="margin-top: 8px;">Update Exclusions</button>
  </div>

  <div class="btn-group">
    <div class="row">
      <button id="saveToPython" class="btn-python-save"><span>üíæ</span> Backup</button>
      <button id="loadFromPython" class="btn-python-load"><span>üìÇ</span> Restore</button>
    </div>
    <button id="clearBtn" class="btn-danger"><span>üóëÔ∏è</span> Clear All Data</button>
  </div>

  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
