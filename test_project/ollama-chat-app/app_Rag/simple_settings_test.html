<!DOCTYPE html>
<html>
<head>
    <title>Settings Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="container mt-5">
        <button class="btn btn-primary" id="test-settings-btn">Test Settings</button>
        
        <!-- Settings Modal -->
        <div class="modal fade" id="testModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Test Settings</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p>This is a test modal to verify Bootstrap is working.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const btn = document.getElementById('test-settings-btn');
            const modal = new bootstrap.Modal(document.getElementById('testModal'));
            
            btn.addEventListener('click', function() {
                console.log('Button clicked');
                modal.show();
            });
        });
    </script>
</body>
</html>
