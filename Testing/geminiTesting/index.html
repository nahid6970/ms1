<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON_PROTOCOL // V.2077</title>
    <style>
        :root {
            --neon-blue: #0ff;
            --neon-pink: #f0f;
            --neon-green: #0f0;
            --bg-color: #050505;
            --glass-bg: rgba(10, 20, 30, 0.7);
        }

        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            color: var(--neon-pink);
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 10px;
        }

        .loader {
            width: 300px;
            height: 4px;
            background: #111;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .loader::after {
            content: "";
            position: absolute;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--neon-pink);
            animation: loading 2s infinite;
        }

        @keyframes loading {
            100% { left: 100%; }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            overflow-x: hidden;
        }

        body {
            background-color: var(--bg-color);
            color: var(--neon-blue);
            font-family: 'Courier New', monospace;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Scanline Effect */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 10;
        }

        /* CRT Flicker */
        @keyframes flicker {
            0% { opacity: 0.97; }
            5% { opacity: 0.95; }
            10% { opacity: 0.9; }
            15% { opacity: 0.95; }
            20% { opacity: 0.99; }
            100% { opacity: 0.95; }
        }

        @keyframes shake {
            0% { transform: translate(0, 0); }
            10% { transform: translate(-5px, -5px); }
            20% { transform: translate(5px, 5px); }
            30% { transform: translate(-5px, 5px); }
            40% { transform: translate(5px, -5px); }
            50% { transform: translate(-5px, 0); }
            60% { transform: translate(5px, 0); }
            70% { transform: translate(0, -5px); }
            80% { transform: translate(0, 5px); }
            90% { transform: translate(-5px, -5px); }
            100% { transform: translate(0, 0); }
        }

        .shaking {
            animation: shake 0.2s infinite;
        }

        .glitch-text {
            animation: glitch 0.1s infinite;
            color: var(--neon-pink) !important;
        }

        .container {
            width: 80%;
            max-width: 800px;
            background: var(--glass-bg);
            border: 1px solid var(--neon-blue);
            padding: 2rem;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.1), inset 0 0 20px rgba(0, 255, 255, 0.05);
            position: relative;
            backdrop-filter: blur(5px);
            animation: flicker 4s infinite;
        }

        /* Corner accents */
        .corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid var(--neon-pink);
            transition: all 0.3s ease;
        }
        .top-left { top: -2px; left: -2px; border-right: none; border-bottom: none; }
        .top-right { top: -2px; right: -2px; border-left: none; border-bottom: none; }
        .bottom-left { bottom: -2px; left: -2px; border-right: none; border-top: none; }
        .bottom-right { bottom: -2px; right: -2px; border-left: none; border-top: none; }

        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 1rem;
            text-shadow: 2px 2px var(--neon-pink), -2px -2px var(--neon-green);
            position: relative;
        }

        /* Glitch Effect */
        @keyframes glitch {
            2%, 64% { transform: translate(2px,0) skew(0deg); }
            4%, 60% { transform: translate(-2px,0) skew(0deg); }
            62% { transform: translate(0,0) skew(5deg); }
        }
        
        h1:hover {
            animation: glitch 1s linear infinite;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid var(--neon-blue);
            margin-bottom: 2rem;
            padding-bottom: 0.5rem;
            font-size: 0.8rem;
        }

        p {
            line-height: 1.6;
            margin-bottom: 1.5rem;
            color: #ccc;
        }

        .highlight {
            color: var(--neon-pink);
        }

        .btn {
            background: transparent;
            color: var(--neon-green);
            border: 1px solid var(--neon-green);
            padding: 1rem 2rem;
            font-family: inherit;
            font-size: 1rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background: var(--neon-green);
            color: var(--bg-color);
            box-shadow: 0 0 20px var(--neon-green);
        }

        .btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .console {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 255, 255, 0.3);
            font-size: 0.8rem;
            height: 100px;
            overflow-y: auto;
            display: none;
        }

        .console-line {
            margin-bottom: 0.2rem;
            color: var(--neon-green);
        }

        .console-line::before {
            content: "> ";
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #050505;
            border-left: 1px solid rgba(0, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--neon-pink);
            box-shadow: 0 0 10px var(--neon-pink);
        }

        /* Firefox support */
        * {
            scrollbar-width: thin;
            scrollbar-color: var(--neon-blue) #050505;
        }

        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(transparent 95%, rgba(0, 255, 255, 0.1) 50%),
                linear-gradient(90deg, transparent 95%, rgba(0, 255, 255, 0.1) 50%);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            transform-origin: top;
            z-index: -1;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div id="loading-overlay">
        <div>SYSTEM_INITIALIZING</div>
        <div class="loader"></div>
    </div>
    <div class="grid-bg"></div>
    
    <div class="container">
        <div class="corner top-left"></div>
        <div class="corner top-right"></div>
        <div class="corner bottom-left"></div>
        <div class="corner bottom-right"></div>

        <div class="status-bar">
            <span>SYS.STATUS: <span style="color:var(--neon-green)">ONLINE</span></span>
            <span>MEM: 64TB</span>
            <span>LOC: SECTOR_7</span>
        </div>

        <h1>Cyber_Deck</h1>
        
        <p>
            Welcome to the <span class="highlight">Neural Interface</span>. Connection established securely. 
            Accessing mainframe data... 
            <br><br>
            > Decrypting packets...
            <br>
            > Bypassing firewalls...
            <br>
            > Access granted.
        </p>

        <button class="btn">Initialize_Sequence</button>
        <div class="console" id="console"></div>
    </div>

    <script>
        // Simple random text scramble effect on load
        const title = document.querySelector('h1');
        const originalText = title.innerText;
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*';
        
        let iterations = 0;
        const interval = setInterval(() => {
            title.innerText = title.innerText.split('')
                .map((letter, index) => {
                    if(index < iterations) {
                        return originalText[index];
                    }
                    return chars[Math.floor(Math.random() * chars.length)]
                })
                .join('');
            
            if(iterations >= originalText.length) clearInterval(interval);
            
            iterations += 1/3;
        }, 30);

        const btn = document.querySelector('.btn');
        const consoleDiv = document.getElementById('console');
        const overlay = document.getElementById('loading-overlay');

        function addLog(msg) {
            const line = document.createElement('div');
            line.className = 'console-line';
            line.innerText = msg;
            consoleDiv.appendChild(line);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }

        btn.addEventListener('click', () => {
            btn.disabled = true;
            btn.innerText = 'INITIALIZING...';
            btn.style.borderColor = 'var(--neon-pink)';
            btn.style.color = 'var(--neon-pink)';
            
            overlay.style.display = 'flex';
            title.classList.add('glitch-text');
            document.body.classList.add('shaking');
            consoleDiv.style.display = 'block';
            document.querySelector('.container').style.borderColor = 'var(--neon-pink)';
            
            const steps = [
                'Loading kernel modules...',
                'Establishing secure tunnel...',
                'Syncing neural link...',
                'Bypassing local security...',
                'UPLOADING EXPLOIT...',
                'CONNECTION ESTABLISHED.'
            ];

            let step = 0;
            const logInterval = setInterval(() => {
                if(step < steps.length) {
                    addLog(steps[step]);
                    step++;
                } else {
                    clearInterval(logInterval);
                    overlay.style.display = 'none';
                    title.classList.remove('glitch-text');
                    document.body.classList.remove('shaking');
                    btn.innerText = 'SEQUENCE_COMPLETE';
                    btn.style.borderColor = 'var(--neon-green)';
                    btn.style.color = 'var(--neon-green)';
                    document.querySelector('.container').style.borderColor = 'var(--neon-blue)';
                }
            }, 600);
        });
    </script>
</body>
</html>
