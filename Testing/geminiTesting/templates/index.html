<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Cost Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        h1, h2 { color: #333; }
        form div { margin-bottom: 10px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], input[type="number"] { width: calc(100% - 22px); padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        ul { list-style: none; padding: 0; }
        li { background-color: #f9f9f9; border: 1px solid #eee; margin-bottom: 5px; padding: 10px; border-radius: 4px; display: flex; justify-content: space-between; }
        li span:first-child { font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daily Cost Tracker</h1>

        <h2>Add New Cost</h2>
        <form action="/add_cost" method="post">
            <div>
                <label for="item">Item:</label>
                <input type="text" id="item" name="item" required>
            </div>
            <div>
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" step="0.01" required>
            </div>
            <button type="submit">Add Cost</button>
        </form>

        <h2>Today's Costs</h2>
        {% if costs %}
        <ul>
            {% for cost in costs %}
            <li>
                <span>{{ cost.item }}</span>
                <span>${{ "%.2f" | format(cost.amount) }}</span>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No costs added yet for today.</p>
        {% endif %}
    </div>
</body>
</html>
