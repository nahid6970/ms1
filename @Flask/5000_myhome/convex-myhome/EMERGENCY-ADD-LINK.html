<!DOCTYPE html>
<html>
<head>
  <title>Emergency Add Link Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 600px;
      width: 100%;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 32px;
    }
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 16px;
    }
    .big-button {
      width: 100%;
      padding: 25px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
    }
    .big-button:hover {
      background: #45a049;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(76, 175, 80, 0.6);
    }
    .big-button:active {
      transform: translateY(0);
    }
    .form-container {
      display: none;
      margin-top: 30px;
      padding: 20px;
      background: #f5f5f5;
      border-radius: 12px;
    }
    .form-container.show {
      display: block;
      animation: slideIn 0.3s;
    }
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #4CAF50;
    }
    label {
      display: block;
      margin-top: 15px;
      color: #333;
      font-weight: bold;
    }
    .submit-btn {
      width: 100%;
      padding: 15px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
    .submit-btn:hover {
      background: #0b7dda;
    }
    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      display: none;
    }
    .status.show {
      display: block;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöÄ Add Your Link</h1>
    <p class="subtitle">Click the button below to add a new link to your collection</p>
    
    <button class="big-button" onclick="showForm()">
      ‚ûï ADD NEW LINK
    </button>

    <div id="formContainer" class="form-container">
      <form id="linkForm" onsubmit="addLink(event)">
        <label>Link Name *</label>
        <input type="text" id="name" placeholder="e.g., Google" required>

        <label>URL *</label>
        <input type="url" id="url" placeholder="https://example.com" required>

        <label>Display Text</label>
        <input type="text" id="text" placeholder="What shows on the button">

        <label>Group/Category</label>
        <input type="text" id="group" placeholder="e.g., Search Engines">

        <button type="submit" class="submit-btn">‚úÖ ADD LINK</button>
      </form>

      <div id="status" class="status"></div>
    </div>
  </div>

  <script type="module">
    import { ConvexHttpClient } from "https://esm.sh/convex@1.16.0/browser";

    const client = new ConvexHttpClient("https://lovable-wildcat-595.convex.cloud");

    window.showForm = function() {
      document.getElementById('formContainer').classList.add('show');
    };

    window.addLink = async function(event) {
      event.preventDefault();
      
      const status = document.getElementById('status');
      status.className = 'status';
      status.textContent = 'Adding link...';
      status.classList.add('show');

      const name = document.getElementById('name').value;
      const url = document.getElementById('url').value;
      const text = document.getElementById('text').value || name;
      const group = document.getElementById('group').value || 'Default';

      const newLink = {
        name: name,
        group: group,
        url: url,
        urls: [url],
        default_type: 'text',
        text: text
      };

      try {
        await client.mutation("functions:addLink", newLink);
        
        status.className = 'status success show';
        status.textContent = '‚úÖ Link added successfully! You can now close this page and refresh your main page.';
        
        document.getElementById('linkForm').reset();
        
        setTimeout(() => {
          document.getElementById('formContainer').classList.remove('show');
          status.classList.remove('show');
        }, 3000);
      } catch (error) {
        console.error('Error:', error);
        status.className = 'status error show';
        status.textContent = '‚ùå Error: ' + error.message;
      }
    };
  </script>
</body>
</html>
