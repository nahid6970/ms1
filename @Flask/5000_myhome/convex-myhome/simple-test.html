<!DOCTYPE html>
<html>
<head>
  <title>Simple Test - Add Link Button</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      padding: 20px;
      background: #1a1a1a;
      color: white;
    }
    .test-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: #2d2d2d;
      border-radius: 8px;
    }
    .add-button {
      display: block !important;
      margin: 20px auto !important;
      padding: 15px 30px !important;
      background: #4CAF50 !important;
      color: white !important;
      border: none !important;
      border-radius: 5px !important;
      cursor: pointer !important;
      font-size: 18px !important;
      font-weight: bold !important;
    }
    .add-button:hover {
      background: #45a049 !important;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="test-container">
    <h1>ðŸ§ª Simple Test Page</h1>
    <p>This page tests if the Add Link button appears and works.</p>
    
    <div id="links-container">
      <p style="color: #888;">Links will appear here...</p>
    </div>

    <!-- Add Link Popup -->
    <div id="add-link-popup" class="popup-container hidden">
      <div class="Menu">
        <div class="popup-header">
          <h3>Add Link</h3>
          <span class="close-button">&times;</span>
        </div>
        <form id="add-link-form">
          <input type="text" id="link-name" placeholder="Name" required>
          <input type="text" id="link-group" placeholder="Group">
          <input type="url" id="link-url" placeholder="URL" required>
          <input type="text" id="link-text" placeholder="Text">
          <button type="submit">Add Link</button>
        </form>
      </div>
    </div>
  </div>

  <script type="module">
    import { ConvexHttpClient } from "https://esm.sh/convex@1.16.0/browser";

    const client = new ConvexHttpClient("https://lovable-wildcat-595.convex.cloud");
    window.convexClient = client;

    // Helper functions
    window.convexQuery = (functionName, args = {}) => client.query(functionName, args);
    window.convexMutation = (functionName, args = {}) => client.mutation(functionName, args);

    // Create Add Link button
    const container = document.getElementById('links-container');
    
    const addBtn = document.createElement('button');
    addBtn.className = 'add-button';
    addBtn.textContent = '+ Add Link';
    addBtn.onclick = () => {
      console.log('Button clicked!');
      document.getElementById('add-link-popup').classList.remove('hidden');
    };
    container.appendChild(addBtn);

    console.log('âœ… Add Link button created and added!');

    // Close popup
    document.querySelector('.close-button').addEventListener('click', () => {
      document.getElementById('add-link-popup').classList.add('hidden');
    });

    // Handle form submission
    document.getElementById('add-link-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const newLink = {
        name: document.getElementById('link-name').value,
        group: document.getElementById('link-group').value || 'Default',
        url: document.getElementById('link-url').value,
        urls: [document.getElementById('link-url').value],
        default_type: 'text',
        text: document.getElementById('link-text').value || document.getElementById('link-name').value
      };

      try {
        await window.convexMutation("functions:addLink", newLink);
        alert('âœ… Link added successfully!');
        document.getElementById('add-link-popup').classList.add('hidden');
        document.getElementById('add-link-form').reset();
        
        // Reload to show new link
        location.reload();
      } catch (error) {
        console.error('Error:', error);
        alert('âŒ Error adding link: ' + error.message);
      }
    });

    // Load and display existing links
    async function loadLinks() {
      try {
        const links = await window.convexQuery("functions:getLinks");
        console.log('Loaded links:', links);
        
        if (links.length > 0) {
          const list = document.createElement('ul');
          list.style.listStyle = 'none';
          list.style.padding = '0';
          
          links.forEach(link => {
            const li = document.createElement('li');
            li.style.padding = '10px';
            li.style.margin = '5px 0';
            li.style.background = '#3d3d3d';
            li.style.borderRadius = '4px';
            
            const a = document.createElement('a');
            a.href = link.url;
            a.target = '_blank';
            a.textContent = link.text || link.name || link.url;
            a.style.color = '#4CAF50';
            a.style.textDecoration = 'none';
            
            li.appendChild(a);
            list.appendChild(li);
          });
          
          container.insertBefore(list, addBtn);
        }
      } catch (error) {
        console.error('Error loading links:', error);
      }
    }

    loadLinks();
  </script>
</body>
</html>
