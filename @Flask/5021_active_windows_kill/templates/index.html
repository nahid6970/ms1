<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Windows Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding: 20px; }
        .container { max-width: 800px; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { margin-bottom: 30px; color: #333; }
        .list-group-item { display: flex; justify-content: space-between; align-items: center; }
        .window-title { font-weight: 500; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; max-width: 80%; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Active Windows</h1>
        <div class="accordion" id="windowAccordion">
            {% for group in groups %}
            <div class="accordion-item">
                <h2 class="accordion-header" id="heading{{ loop.index }}">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ loop.index }}" aria-expanded="false" aria-controls="collapse{{ loop.index }}">
                        <strong>{{ group.app_name }}</strong> &nbsp; <span class="badge bg-secondary rounded-pill">{{ group.windows|length }}</span>
                    </button>
                </h2>
                <div id="collapse{{ loop.index }}" class="accordion-collapse collapse" aria-labelledby="heading{{ loop.index }}" data-bs-parent="#windowAccordion">
                    <div class="accordion-body">
                        <ul class="list-group">
                            {% for window in group.windows %}
                            <li class="list-group-item">
                                <span class="window-title" title="{{ window.title }}">{{ window.title }}</span>
                                <a href="{{ url_for('close_window', hwnd=window.hwnd) }}" class="btn btn-danger btn-sm">Close</a>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
            {% endfor %}
            {% if not groups %}
            <div class="alert alert-info">No visible windows found.</div>
            {% endif %}
        </div>
        <div class="mt-4">
            <button onclick="window.location.reload()" class="btn btn-secondary">Refresh</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
