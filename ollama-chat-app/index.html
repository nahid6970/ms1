<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ollama Web UI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    @import url("https://www.nerdfonts.com/assets/css/webfont.css");
    body {
      background-color: #f8f9fa;
    }

    #chat-window {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #dee2e6;
      padding: 1rem;
      background-color: white;
    }

    .message {
      margin-bottom: 1rem;
    }

    .user-message {
      text-align: right;
    }

    .assistant-message .card-body {
      background-color: #e9ecef;
    }

    pre {
      background-color: #2d2d2d;
      color: #e0e0e0;
      padding: 10px;
      border-radius: 6px;
      overflow-x: auto;
      font-family: JetBrains Mono, monospace;
      white-space: pre-wrap;
      position: relative;
    }

    code {
      display: block;
    }

    .copy-button {
      position: absolute;
      top: 6px;
      right: 10px;
      font-size: 0.75rem;
      padding: 3px 8px;
      z-index: 10;
    }

    .header-select-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .header-select-group label {
      margin-bottom: 0;
      font-weight: 500;
    }

    @media (max-width: 576px) {
      .header-select-group {
        flex-direction: column;
        align-items: flex-start;
      }
    }

    /* Textarea behavior */
    #message-input {
      resize: none;
      overflow: hidden;
      min-height: 1.5em;
      max-height: 7.5em;
      line-height: 1.5em;
    }

    /* Button styling */
    .input-group > button {
      height: 38px;
      max-height: 38px;
      align-self: center;
      flex-shrink: 0;
      border-radius: 2%;
    }

    .input-group > textarea {
      border-top-right-radius: 0;
      border-bottom-right-radius: 0;
    }

    .input-group > button:first-of-type {
      border-top-left-radius: 0;
      border-bottom-left-radius: 0;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center flex-wrap gap-2">
        <h1 class="m-0">Ollama Web UI</h1>
        <div class="header-select-group">
          <label for="model-select" class="form-label mb-0">Model:</label>
          <select id="model-select" class="form-select form-select-sm"></select>
        </div>
      </div>
      <div class="card-body">
        <div id="chat-window" class="mb-3"></div>
        <form id="chat-form">
          <div class="input-group align-items-start">
            <div class="flex-grow-1 me-2">
              <textarea id="message-input" class="form-control" placeholder="Type your message..." rows="3" required></textarea>
            </div>
            <div class="d-flex flex-column gap-2">
              <button type="submit" class="btn btn-primary"><i class="nf nf-md-send"></i></button>
              <button type="button" id="stop-button" class="btn btn-danger" disabled>Stop</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    const modelSelect = document.getElementById("model-select");
    const chatWindow = document.getElementById("chat-window");
    const chatForm = document.getElementById("chat-form");
    const messageInput = document.getElementById("message-input");
    const stopButton = document.getElementById("stop-button");

    let controller = null;
    let conversationHistory = [];

    // Auto-grow textarea
    function autoGrowTextarea(el) {
      el.style.height = "auto";
      const maxHeight = parseFloat(getComputedStyle(el).maxHeight);
      el.style.height = Math.min(el.scrollHeight, maxHeight) + "px";
    }

    messageInput.addEventListener("input", () => autoGrowTextarea(messageInput));
    window.addEventListener("load", () => autoGrowTextarea(messageInput));

    // Copy button for code blocks
    chatWindow.addEventListener("click", (e) => {
      if (e.target.classList.contains("copy-button")) {
        const codeBlock = e.target.nextElementSibling;
        navigator.clipboard.writeText(codeBlock.textContent)
          .then(() => {
            e.target.textContent = "Copied!";
            setTimeout(() => (e.target.textContent = "Copy"), 1500);
          })
          .catch(() => {
            e.target.textContent = "Failed";
            setTimeout(() => (e.target.textContent = "Copy"), 1500);
          });
      }
    });

    stopButton.addEventListener("click", () => {
      if (controller) {
        controller.abort();
        stopButton.disabled = true;
      }
    });

    async function fetchModels() {
      try {
        const response = await fetch("/api/tags");
        const data = await response.json();
        data.models.forEach((model) => {
          const option = document.createElement("option");
          option.value = model.name;
          option.textContent = model.name;
          modelSelect.appendChild(option);
        });
      } catch (error) {
        console.error("Error fetching models:", error);
        alert("Could not fetch models. Make sure Ollama is running.");
      }
    }

    function formatMessageText(text) {
      const html = marked.parse(text);
      const wrapper = document.createElement("div");
      wrapper.innerHTML = html;

      wrapper.querySelectorAll("pre > code").forEach((codeBlock) => {
        const pre = codeBlock.parentElement;
        if (!pre.querySelector(".copy-button")) {
          const copyBtn = document.createElement("button");
          copyBtn.textContent = "Copy";
          copyBtn.className = "copy-button btn btn-sm btn-secondary";
          pre.insertBefore(copyBtn, codeBlock);
        }
      });

      return wrapper.innerHTML;
    }

    function displayMessage(sender, message) {
      const messageElement = document.createElement("div");
      messageElement.classList.add("message", sender === "user" ? "user-message" : "assistant-message");

      const card = document.createElement("div");
      card.classList.add("card", "d-inline-block");

      const cardBody = document.createElement("div");
      cardBody.classList.add("card-body");

      if (sender === "assistant") {
        cardBody.innerHTML = formatMessageText(message);
      } else {
        cardBody.textContent = message;
      }

      card.appendChild(cardBody);
      messageElement.appendChild(card);
      chatWindow.appendChild(messageElement);
      chatWindow.scrollTop = chatWindow.scrollHeight;
      return cardBody;
    }

    // Enter sends message; Shift+Enter adds newline
    messageInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        chatForm.requestSubmit();
      }
    });

    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = messageInput.value.trim();
      if (!message) return;

      const selectedModel = modelSelect.value;
      if (!selectedModel) {
        alert("Please select a model first.");
        return;
      }

      conversationHistory.push({ role: "user", content: message });
      displayMessage("user", message);
      messageInput.value = "";
      autoGrowTextarea(messageInput);

      const assistantMessageElement = displayMessage("assistant", "");
      let assistantResponse = "";

      try {
        controller = new AbortController();
        stopButton.disabled = false;

        const response = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            model: selectedModel,
            messages: conversationHistory,
            stream: true,
          }),
          signal: controller.signal,
        });

        const reader = response.body.getReader();
        const decoder = new TextDecoder();

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          const chunk = decoder.decode(value);
          const lines = chunk.split("\n");

          lines.forEach((line) => {
            if (line) {
              const parsed = JSON.parse(line);
              assistantResponse += parsed.message.content;

              const shouldScroll =
                chatWindow.scrollHeight - chatWindow.scrollTop - chatWindow.clientHeight < 100;

              assistantMessageElement.innerHTML = formatMessageText(assistantResponse);

              if (shouldScroll) {
                chatWindow.scrollTop = chatWindow.scrollHeight;
              }
            }
          });
        }

        conversationHistory.push({ role: "assistant", content: assistantResponse });
      } catch (error) {
        if (error.name === "AbortError") {
          console.log("Streaming stopped by user.");
          conversationHistory.push({ role: "assistant", content: assistantResponse });
        } else {
          console.error("Error during chat:", error);
          assistantMessageElement.innerText = "Error communicating with Ollama.";
        }
      } finally {
        stopButton.disabled = true;
        controller = null;
      }
    });

    fetchModels();
  </script>
</body>
</html>
