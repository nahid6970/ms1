<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Web UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        #chat-window {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            padding: 1rem;
            background-color: white;
        }
        .message {
            margin-bottom: 1rem;
        }
        .user-message {
            text-align: right;
        }
        .assistant-message .card-body {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h1 class="text-center">Ollama Web UI</h1>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="model-select" class="form-label">Choose a model:</label>
                    <select id="model-select" class="form-select"></select>
                </div>
                <div id="chat-window" class="mb-3"></div>
                <form id="chat-form">
                    <div class="input-group">
                        <input type="text" id="message-input" class="form-control" placeholder="Type your message..." required>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const modelSelect = document.getElementById('model-select');
        const chatWindow = document.getElementById('chat-window');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        let conversationHistory = [];

        async function fetchModels() {
            try {
                                const response = await fetch('/api/tags');
                const data = await response.json();
                data.models.forEach(model => {
                    const option = document.createElement('option');
                    option.value = model.name;
                    option.textContent = model.name;
                    modelSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error fetching models:', error);
                alert('Could not fetch models. Make sure Ollama is running.');
            }
        }

        function displayMessage(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender === 'user' ? 'user-message' : 'assistant-message');
            
            const card = document.createElement('div');
            card.classList.add('card', 'd-inline-block');
            const cardBody = document.createElement('div');
            cardBody.classList.add('card-body');
            cardBody.innerText = message;
            
            card.appendChild(cardBody);
            messageElement.appendChild(card);
            chatWindow.appendChild(messageElement);
            chatWindow.scrollTop = chatWindow.scrollHeight;
            return cardBody;
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (!message) return;

            const selectedModel = modelSelect.value;
            if (!selectedModel) {
                alert('Please select a model first.');
                return;
            }

            conversationHistory.push({ role: 'user', content: message });
            displayMessage('user', message);
            messageInput.value = '';
            
            const assistantMessageElement = displayMessage('assistant', '');
            let assistantResponse = '';

            try {
                                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: selectedModel,
                        messages: conversationHistory,
                        stream: true,
                    }),
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    lines.forEach(line => {
                        if (line) {
                            const parsed = JSON.parse(line);
                            assistantResponse += parsed.message.content;
                            assistantMessageElement.innerText = assistantResponse;
                            chatWindow.scrollTop = chatWindow.scrollHeight;
                        }
                    });
                }
                conversationHistory.push({ role: 'assistant', content: assistantResponse });

            } catch (error) {
                console.error('Error during chat:', error);
                assistantMessageElement.innerText = 'Error communicating with Ollama.';
            }
        });

        fetchModels();
    </script>
</body>
</html>
