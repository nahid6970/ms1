conky.config = {
    -- General settings
    update_interval = 1,
    background = false,
    double_buffer = true,
    
    -- Window settings
    out_to_x = false,
    out_to_wayland = true,
    own_window = true,
    own_window_type = 'override',
    own_window_hints = 'undecorated,sticky,skip_taskbar,skip_pager,below',
    own_window_transparent = true,
    own_window_argb_visual = true,
    own_window_argb_value = 150,
    alignment = 'top_right',
    gap_x = 20,
    gap_y = 20,
    
    -- Text settings
    use_xft = true,
    font = 'DejaVu Sans Mono:size=12',
    default_color = 'white',
    
    -- Performance settings
    cpu_avg_samples = 2,
    no_buffers = true,
    text_buffer_size = 2048,
};

conky.text = [[
${alignc}${font Monospace:bold:size=14}${time %H:%M:%S}${font}
${alignc}${font Monospace:size=12}${time %A, %d %B %Y}${font}

# CPU Usage
${color yellow}CPU: ${color}${cpu}% ${color yellow}(${freq_g} GHz)${color}
${cpubar 8,250}

# Memory Usage
${color yellow}RAM: ${color}$mem/$memmax - $memperc% 
${membar 8,250}

# Disk Usage
${color yellow}Root: ${color}${fs_used /}/${fs_size /} (${fs_free_perc /}% free)
${fs_bar 8,250}

# Network (eth0)
${color yellow}Download: ${color}${downspeed eth0} KiB/s ${alignr}${color yellow}Upload: ${color}${upspeed eth0} KiB/s
${downspeedgraph eth0 25,120 ff0000 ff00ff} ${alignr}${upspeedgraph eth0 25,120 00ff00 0000ff}

# Top Processes
${color yellow}Top CPU: ${color}${top name 1} ${alignr}${top cpu 1}%
${color yellow}Top RAM: ${color}${top_mem name 1} ${alignr}${top_mem mem_res 1}

# System Uptime
${color yellow}Uptime: ${color}$uptime
]];
