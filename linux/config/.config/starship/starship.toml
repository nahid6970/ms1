# ~/.config/starship.toml

# Inserts a blank line between commands
add_newline = true

# Customize the prompt format
format = """
[](bold green) [](bold blue) $directory\
$git_branch$git_commit\
$rust$python\
$nodejs\
$line_break\
$character
"""

[character]
# The name of the module we are configuring is 'character'
success_symbol = "[>>](bold green)"
error_symbol = "[>>](bold red)"

[directory]
# Customize the path format
format = "[$path]($style)"
style = "bold blue"
truncation_length = 2  # Set this to 2 to show the first folder after root
truncation_symbol = "…"

# Some common substitutions for directories
[directory.substitutions]
"~" = ""
"Documents" = ""
"Downloads" = ""
"Music" = ""
"Videos" = ""
"Pictures" = ""
"/" = ""  # Show root directory as an icon or symbol

[git_branch]
format = "[$symbol$branch]($style)"
style = "bold purple"
symbol = " "

[git_commit]
commit_hash_length = 7
style = "bright-black"
format = "([$hash]($style))"

[git_status]
format = "($all_status$ahead_behind)"
up_to_date = ""
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕${ahead_count}/${behind_count}"
staged = '[+$count](green)'
modified = '[~$count](yellow)'
renamed = '[»$count](blue)'
deleted = '[-$count](red)'
conflicted = '[✕$count](bold red)'
untracked = '[?$count](bold yellow)'
stashed = '[$count](cyan)'

[rust]
symbol = " "
style = "bold red"
format = "[$symbol$version]($style)"

[python]
symbol = " "
style = "bold yellow"
format = "[$symbol$version]($style)"

[nodejs]
symbol = " "
style = "bold green"
format = "[$symbol$version]($style)"

[cmd_duration]
format = "[$duration]($style)"
style = "bold italic white"
show_milliseconds = true  # Display milliseconds for more precision

[line_break]
disabled = false

# Example of environment variable integration
[env_var.VIRTUAL_ENV]
format = "([$variable(basename .)]($style) )"
style = "bold green"
when = "VIRTUAL_ENV"