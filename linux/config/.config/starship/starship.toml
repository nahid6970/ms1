# ~/.config/starship.toml

# Inserts a blank line between commands
add_newline = true

# Customize the prompt format
format = """
[](bold green) [](bold blue) $directory\
$git_branch$git_commit\
$rust$python\
$nodejs\
$line_break\
$character
"""

[character]
# The name of the module we are configuring is 'character'
success_symbol = "[](bold green)"
error_symbol = "[](bold red)"

[directory]
# Here we can customize the path format
format = "[$path]($style)"
style = "bold blue"
# Some common substitutions for directories
[directory.substitutions]
"~" = ""
"Documents" = ""
"Downloads" = ""
"Music" = ""
"Videos" = ""
"Pictures" = ""

[git_branch]
format = "[$symbol$branch]($style)"
style = "bold purple"
symbol = " "

[git_commit]
commit_hash_length = 7
style = "bright-black"
format = "([$hash]($style))"

[git_status]
format = "($all_status$ahead_behind)"
up_to_date = ""
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕${ahead_count}/${behind_count}"
staged = '[+$count](green)'
modified = '[~$count](yellow)'
renamed = '[»$count](blue)'
deleted = '[-$count](red)'
conflicted = '[✕$count](bold red)'
untracked = '[?$count](bold yellow)'
stashed = '[$count](cyan)'

[rust]
symbol = " "
style = "bold red"
format = "[$symbol$version]($style)"

[python]
symbol = " "
style = "bold yellow"
format = "[$symbol$version]($style)"

[nodejs]
symbol = " "
style = "bold green"
format = "[$symbol$version]($style)"

[cmd_duration]
format = "[$duration]($style)"
style = "bold italic white"
min_time = 5000 # Shows command duration if it exceeds 5000ms

[line_break]
disabled = false

# Example of environment variable integration
[env_var.VIRTUAL_ENV]
format = "([$variable(basename .)]($style) )"
style = "bold green"
when = "VIRTUAL_ENV"
# ~/.config/starship.toml

# Inserts a blank line between shell prompts for readability
add_newline = true

# Sets a timeout for commands executed by starship (in milliseconds)
command_timeout = 500

# Use the Catppuccin Macchiato color palette
palette = "catppuccin_macchiato"

# Define the prompt format
format = """
[┌─:contentReference[oaicite:9]{index=9}
[$os:contentReference[oaicite:13]{index=13}
:contentReference[oaicite:15]{index=15}:contentReference[oaicite:17]{index=17}
:contentReference[oaicite:19]{index=19}:contentReference[oaicite:21]{index=21}
:contentReference[oaicite:23]{index=23}:contentReference[oaicite:25]{index=25}
:contentReference[oaicite:27]{index=27}:contentReference[oaicite:29]{index=29}
:contentReference[oaicite:31]{index=31}:contentReference[oaicite:33]{index=33}
:contentReference[oaicite:35]{index=35}:contentReference[oaicite:37]{index=37}
:contentReference[oaicite:39]{index=39}:contentReference[oaicite:41]{index=41}
:contentReference[oaicite:43]{index=43}:contentReference[oaicite:45]{index=45}
:contentReference[oaicite:47]{index=47}:contentReference[oaicite:49]{index=49}
:contentReference[oaicite:51]{index=51}:contentReference[oaicite:53]{index=53}
:contentReference[oaicite:55]{index=55}:contentReference[oaicite:57]{index=57}
]:contentReference[oaicite:60]{index=60}
[└─>](bold green) """

# Character module shows the prompt symbol
[character]
success_symbol = "[➜](bold green) "
error_symbol = "[✗](bold red) "

# OS module displays the operating system
[os]
format = "[$symbol]($style) "
style = "bold blue"
disabled = false
[os.symbols]
Arch = " "

# Username module
[username]
show_always = true
style_user = "bold yellow"
style_root = "bold red"

# Hostname module
[hostname]
ssh_only = false
style = "dimmed white"

# Directory module
[directory]
truncation_length = 3
truncate_to_repo = false
style = "cyan"
read_only = "🔒"

# Git branch module
[git_branch]
symbol = " "
style = "purple"

# Git status module
[git_status]
style = "red"

# Python module
[python]
symbol = "🐍 "
style = "yellow"

# Rust module
[rust]
symbol = "🦀 "
style = "red"

# Node.js module
[nodejs]
symbol = " "
style = "green"

# Memory usage module
[memory_usage]
threshold = 70
symbol = "🐏 "
style = "bold dimmed white"
disabled = false

# Battery module
[battery]
full_symbol = "🔋"
charging_symbol = "⚡"
discharging_symbol = "🔌"
style = "bold green"

# Time module
[time]
format = "🕒[%T](bold blue) "
disabled = false

