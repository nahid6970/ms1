$nodejs\
$line_break\
$character
"""

[character]
# The name of the module we are configuring is 'character'
success_symbol = "[âœ…](bold green)"
error_symbol = "[ğŸ“](bold red)"

[directory]
# Here we can customize the path format
format = "[$path]($style)"
style = "bold blue"
# Some common substitutions for directories
[directory.substitutions]
"~" = "ïœ"
"Documents" = "ïœ™"
"Downloads" = "ï€™"
"Music" = "ï€"
"Videos" = "ï€½"
"Pictures" = "ï€¾"

[git_branch]
format = "[$symbol$branch]($style)"
style = "bold purple"
symbol = "ï„¦ "

[git_commit]
commit_hash_length = 7
style = "bright-black"
format = "([$hash]($style))"

[git_status]
format = "($all_status$ahead_behind)"
up_to_date = ""
ahead = "â‡¡${count}"
behind = "â‡£${count}"
diverged = "â‡•${ahead_count}/${behind_count}"
staged = '[+$count](green)'
modified = '[~$count](yellow)'
renamed = '[Â»$count](blue)'
deleted = '[-$count](red)'
conflicted = '[âœ•$count](bold red)'
untracked = '[?$count](bold yellow)'
stashed = '[$count](cyan)'

[rust]
symbol = "îš® "
style = "bold red"
format = "[$symbol$version]($style)"

[python]
symbol = "î˜† "
style = "bold yellow"
format = "[$symbol$version]($style)"

[nodejs]
symbol = "î‰ "
style = "bold green"
format = "[$symbol$version]($style)"

[cmd_duration]
format = "[$duration]($style)"
style = "bold italic white"
min_time = 1 # Shows command duration if it exceeds 5000ms

[line_break]
disabled = false

# Example of environment variable integration
[env_var.VIRTUAL_ENV]
format = "([$variable(basename .)]($style) )"
style = "bold green"
when = "VIRTUAL_ENV"