<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyHome Dashboard</title>
    <style>
        :root {
            --bg-color: #0a0a0f;
            --card-bg: #16161e;
            --accent: #00f2ff;
            --text: #c0caf5;
            --border: #292e42;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            border-bottom: 2px solid var(--accent);
            padding-bottom: 10px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .group-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .group-title {
            color: var(--accent);
            font-size: 1.2rem;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 5px;
        }

        .link-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .link-item a {
            color: var(--text);
            text-decoration: none;
            transition: color 0.2s;
        }

        .link-item a:hover {
            color: var(--accent);
        }

        .btn-delete {
            background: none;
            border: none;
            color: #f7768e;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .add-form {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            border: 1px solid var(--border);
        }

        input {
            background: #1a1b26;
            border: 1px solid var(--border);
            color: var(--text);
            padding: 8px;
            margin-right: 10px;
            border-radius: 4px;
        }

        button.btn-add {
            background: var(--accent);
            color: var(--bg-color);
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        #status {
            font-size: 0.8rem;
            color: #9ece6a;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>MyHome Dashboard</h1>
            <div id="status">Connecting to Convex...</div>
        </header>

        <section class="add-form">
            <h3>Add New Link</h3>
            <form id="linkForm">
                <input type="text" id="title" placeholder="Title" required style="width: 200px;">
                <input type="url" id="url" placeholder="URL (https://...)" required style="width: 200px;">
                <input type="text" id="group" placeholder="Group (e.g. Media)" required style="width: 150px;">
                <input type="text" id="description" placeholder="Description (Markdown support)" style="width: 200px;">
                <button type="submit" class="btn-add">Add Link</button>
            </form>
        </section>

        <div id="dashboard" class="dashboard-grid">
            <!-- Links will be rendered here -->
        </div>
    </div>

    <script type="module">
        import { ConvexHttpClient } from "https://esm.sh/convex@1.16.0/browser";
        import { marked } from "https://esm.sh/marked@11.1.1";

        marked.setOptions({
            gfm: true,
            breaks: true
        });

        // IMPORTANT: Replace with your actual Convex URL from 'npx convex dev'
        const CONVEX_URL = "YOUR_CONVEX_URL_HERE"; 
        const client = new ConvexHttpClient(CONVEX_URL);

        const dashboard = document.getElementById('dashboard');
        const linkForm = document.getElementById('linkForm');
        const status = document.getElementById('status');

        async function loadLinks() {
            try {
                const links = await client.query("functions:listLinks");
                renderDashboard(links);
                status.textContent = "Connected";
            } catch (err) {
                console.error(err);
                status.textContent = "Error: Check Console (Is CONVEX_URL set?)";
            }
        }

        function renderDashboard(links) {
            dashboard.innerHTML = '';
            
            // Group links
            const groups = {};
            links.forEach(link => {
                if (!groups[link.group]) groups[link.group] = [];
                groups[link.group].push(link);
            });

            for (const [groupName, groupLinks] of Object.entries(groups)) {
                const groupCard = document.createElement('div');
                groupCard.className = 'group-card';
                groupCard.innerHTML = `
                    <div class="group-title">${groupName}</div>
                    <div class="links-list">
                        ${groupLinks.map(link => `
                            <div class="link-item" style="flex-direction: column; align-items: flex-start;">
                                <div style="display: flex; justify-content: space-between; width: 100%;">
                                    <a href="${link.url}" target="_blank" style="font-weight: bold; font-size: 1.1rem;">${link.title}</a>
                                    <button class="btn-delete" data-id="${link._id}">✕</button>
                                </div>
                                ${link.description ? `<div class="link-desc" style="font-size: 0.85rem; color: #a9b1d6; margin-top: 5px; opacity: 0.8;">${marked.parse(link.description)}</div>` : ''}
                            </div>
                        `).join('')}
                    </div>
                `;
                dashboard.appendChild(groupCard);
            }

            // Add delete listeners
            document.querySelectorAll('.btn-delete').forEach(btn => {
                btn.onclick = async () => {
                    if (confirm('Delete this link?')) {
                        await client.mutation("functions:removeLink", { id: btn.dataset.id });
                        loadLinks();
                    }
                };
            });
        }

        linkForm.onsubmit = async (e) => {
            e.preventDefault();
            const title = document.getElementById('title').value;
            const url = document.getElementById('url').value;
            const group = document.getElementById('group').value;
            const description = document.getElementById('description').value;

            try {
                await client.mutation("functions:addLink", { title, url, group, description });
                linkForm.reset();
                loadLinks();
            } catch (err) {
                alert("Failed to add link. Check console.");
            }
        };

        // Initial load
        if (CONVEX_URL === "YOUR_CONVEX_URL_HERE") {
            status.textContent = "⚠️ Please set CONVEX_URL in script tag";
            status.style.color = "#f7768e";
        } else {
            loadLinks();
            setInterval(loadLinks, 5000); // Auto-refresh every 5s
        }
    </script>
</body>
</html>
