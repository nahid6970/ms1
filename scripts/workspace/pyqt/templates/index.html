<!DOCTYPE html>
<html>
<head>
    <title>CPU Performance</title>
    <style>
        body {
            margin: 0; /* Remove default body margin */
        }
        .cpu-info {
            position: fixed; /* Stay at the top */
            top: 0;
            left: 0;
            width: 100%;
            height: 250px;
            background-color: #f0f0f0; /* Optional background color */
            border-bottom: 1px solid #ccc; /* Optional border */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="cpu-info">
        CPU Usage: {{ cpu_percent }}%
    </div>
    <div style="margin-top: 260px;">
        <h1>Welcome to the rest of the page!</h1>
        <p>This is where the main content of your application will reside.</p>
    </div>
</body>
</html>
