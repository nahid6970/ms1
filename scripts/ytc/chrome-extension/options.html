<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YTC Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <h1 class="header">YTC SETTINGS</h1>
    
    <div class="section">
      <label class="section-title">SAVE DIRECTORY:</label>
      <div class="input-group">
        <input type="text" id="saveDir" class="text-input" placeholder="C:\Downloads\Subtitles">
        <button id="browseSaveDir" class="browse-btn">BROWSE</button>
      </div>
      <p class="hint">Directory where subtitles will be saved</p>
    </div>

    <div class="section">
      <label class="section-title">AUTHENTICATION:</label>
      <select id="authMethod" class="select">
        <option value="none">None</option>
        <option value="browser">Browser Cookies</option>
        <option value="file">Cookie File</option>
      </select>
    </div>

    <div class="section" id="browserSection" style="display: none;">
      <label class="section-title">BROWSER:</label>
      <select id="browser" class="select">
        <option value="chrome">Chrome</option>
        <option value="firefox">Firefox</option>
        <option value="edge">Edge</option>
        <option value="opera">Opera</option>
        <option value="brave">Brave</option>
      </select>
    </div>

    <div class="section" id="cookieFileSection" style="display: none;">
      <label class="section-title">COOKIE FILE:</label>
      <div class="input-group">
        <input type="text" id="cookieFile" class="text-input" placeholder="C:\path\to\cookies.txt">
        <button id="browseCookieFile" class="browse-btn">BROWSE</button>
      </div>
    </div>

    <div class="section">
      <h2 class="section-title">DEFAULT VALUES:</h2>
      
      <div class="subsection">
        <label>Language:</label>
        <select id="defaultLanguage" class="select">
          <option value="en">English</option>
          <option value="bn">Bengali</option>
          <option value="hi">Hindi</option>
          <option value="all">All</option>
        </select>
      </div>

      <div class="subsection">
        <label>Format:</label>
        <select id="defaultFormat" class="select">
          <option value="srt">SRT</option>
          <option value="vtt">VTT</option>
          <option value="txt">TXT (Raw)</option>
        </select>
      </div>

      <div class="subsection">
        <label class="checkbox-label">
          <input type="checkbox" id="defaultAutoSub">
          Include Auto-Generated by default
        </label>
      </div>

      <div class="subsection">
        <label class="checkbox-label">
          <input type="checkbox" id="defaultCopyClipboard">
          Copy to Clipboard by default (TXT only)
        </label>
      </div>
    </div>

    <button id="save" class="save-btn">[ SAVE SETTINGS ]</button>
    
    <div id="status" class="status"></div>

    <div class="info-section">
      <h3>REQUIREMENTS:</h3>
      <ul>
        <li>yt-dlp must be installed and in PATH</li>
        <li>Native messaging host must be installed</li>
        <li>Run install_host.py to set up native messaging</li>
      </ul>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
