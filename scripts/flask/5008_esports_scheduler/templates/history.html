<!DOCTYPE html>
<html>
<head>
  <title>Match History</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
  <h2>Match History</h2>
  <a href="/" class="btn btn-secondary btn-sm">Home</a>
  <a href="/add-match" class="btn btn-success btn-sm">Add Match</a>
  <a href="/teams" class="btn btn-warning btn-sm">Manage Teams</a>

  {% if matches %}
    <table class="table table-bordered table-striped mt-3">
      <thead class="table-dark">
        <tr>
          <th>Date</th>
          <th>Team 1</th>
          <th>Team 2</th>
          <th>Link</th>
        </tr>
      </thead>
      <tbody>
        {% for match in matches %}
          <tr>
            <td>{{ match.game_time.strftime('%Y-%m-%d %H:%M') }}</td>
            <td>{{ match.team1.name }}</td>
            <td>{{ match.team2.name }}</td>
            <td><a href="{{ match.game_link }}" target="_blank">Watch</a></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p class="mt-3">No past matches yet.</p>
  {% endif %}
</body>
</html>
