<!DOCTYPE html>
<html>
<head>
  <title>Add Match</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
  <h2>Add New Match</h2>
  <form method="POST">
    <div class="mb-3">
      <label for="team1" class="form-label">Select Team 1</label>
      <select name="team1" class="form-select" required>
        {% for team in teams %}
          <option value="{{ team.id }}">{{ team.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label for="team2" class="form-label">Select Team 2</label>
      <select name="team2" class="form-select" required>
        {% for team in teams %}
          <option value="{{ team.id }}">{{ team.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label for="game_link" class="form-label">Game Link</label>
      <input type="url" name="game_link" class="form-control" placeholder="Enter Game Link" required>
    </div>

    <div class="mb-3">
      <label for="duration" class="form-label">Enter Duration (e.g., 4d 8h 30m)</label>
      <input type="text" name="duration" class="form-control" placeholder="Enter duration" required>
    </div>

    <button type="submit" class="btn btn-primary">Add Match</button>
  </form>
  <br>
  <a href="/" class="btn btn-secondary">Back to Home</a>
</body>
</html>
