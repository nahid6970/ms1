<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Number of Questions</title>
</head>
<body>
    <h1>Select Number of Questions</h1>
    <form method="POST" action="{{ url_for('select_questions') }}">
        <label for="num_questions">Number of Questions:</label>
        <input type="number" id="num_questions" name="num_questions" min="1" max="100" required>
        <button type="submit">Start Quiz</button>
    </form>
</body>
</html>
