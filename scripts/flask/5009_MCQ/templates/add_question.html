<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Question</title>
</head>
<body>
    <h1>Add a New Question</h1>
    <form method="POST">
        <label for="question">Question:</label><br>
        <input type="text" id="question" name="question" required><br><br>
        
        <label for="answer_a">Answer A:</label><br>
        <input type="text" id="answer_a" name="answer_a" required><br><br>

        <label for="answer_b">Answer B:</label><br>
        <input type="text" id="answer_b" name="answer_b" required><br><br>

        <label for="answer_c">Answer C:</label><br>
        <input type="text" id="answer_c" name="answer_c" required><br><br>

        <label for="answer_d">Answer D:</label><br>
        <input type="text" id="answer_d" name="answer_d" required><br><br>

        <label for="correct_answer">Correct Answer:</label><br>
        <input type="text" id="correct_answer" name="correct_answer" required><br><br>

        <button type="submit">Add Question</button>
    </form>
    <br>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
