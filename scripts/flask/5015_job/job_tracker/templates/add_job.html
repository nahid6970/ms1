<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Job - Job Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Add New Job Application</h1>
        <form action="{{ url_for('add_job') }}" method="post" class="job-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="company">Company *</label>
                    <input type="text" id="company" name="company" required>
                </div>
                <div class="form-group">
                    <label for="position">Position *</label>
                    <input type="text" id="position" name="position" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location">
                </div>
                <div class="form-group">
                    <label for="salary">Salary</label>
                    <input type="number" id="salary" name="salary" placeholder="Annual salary">
                </div>
            </div>
            <div class="form-group">
                <label for="job_url">Job Website URL</label>
                <input type="url" id="job_url" name="job_url" placeholder="https://...">
            </div>
            <div class="form-row">
                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" name="applied"> Applied
                    </label>
                </div>
                <div class="form-group">
                    <label for="applied_date">Applied Date</label>
                    <input type="date" id="applied_date" name="applied_date">
                </div>
            </div>
            <div class="form-group">
                <label for="deadline">Application Deadline</label>
                <input type="date" id="deadline" name="deadline">
            </div>
            <div class="form-row">
                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" name="paid_application"> Paid Application
                    </label>
                </div>
                <div class="form-group">
                    <label for="application_fee">Application Fee</label>
                    <input type="number" id="application_fee" name="application_fee" placeholder="0">
                </div>
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" name="status">
                    <option value="Interested">Interested</option>
                    <option value="Applied">Applied</option>
                    <option value="Interview Scheduled">Interview Scheduled</option>
                    <option value="Rejected">Rejected</option>
                    <option value="Offer Received">Offer Received</option>
                </select>
            </div>
            <div class="form-group">
                <label for="notes">Notes</label>
                <textarea id="notes" name="notes" rows="4"></textarea>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Add Job</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
