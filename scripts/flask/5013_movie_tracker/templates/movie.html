<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ movie.title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="show-details-container">
        <div class="show-cover">
            <img src="{{ movie.cover_image }}" alt="{{ movie.title }}">
            <h2>{{ movie.title }}</h2>
            <div style="display: flex; justify-content: center; gap: 10px;">
                <a href="{{ url_for('index') }}" class="add-button home-button" style="background-color: white; color: black;"><i class="nf nf-cod-home"></i></a>
                <button onclick="openEditMovieModal({{ movie.id }})" class="add-button" style="background-color: #28a745; color: white;" title="Edit movie">
                    <i class="nf nf-fa-edit"></i>
                </button>
                {% if movie.directory_path %}
                    <a href="{{ url_for('open_movie_folder', movie_id=movie.id) }}" class="add-button" style="background-color: #ffc936; color: black;" title="Open movie folder" onclick="openFolderViaServer(event, {{ movie.id }})">
                        <i class="nf nf-fa-folder"></i>
                    </a>
                {% endif %}
                <a href="http://192.168.0.101:8989/movies/{{ movie.title.lower().replace(' ', '-').replace(':', '').replace('!', '').replace('?', '').replace(',', '').replace('(', '').replace(')', '').replace('[', '').replace(']', '').replace('&', 'and').replace('.', '') }}" target="_blank" class="add-button" style="background-color: #007bff; color: white;" title="Open in Radarr">
                    <i class="nf nf-fa-external_link"></i>
                </a>
            </div>
        </div>
        <div class="file-list">
            <ul>
                {% for file in movie.files %}
                    <li class="file-item">
                        <span class="file-title">
                            {{ file.title }}
                        </span>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <!-- The Edit Movie Modal -->
    <div id="editMovieModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditMovieModal()">&times;</span>
            <h2>Edit Movie</h2>
            <form id="editMovieForm" action="/edit_movie" method="post">
                <input type="hidden" id="editMovieId" name="id">
                <label for="editMovieTitle">Title:</label>
                <input type="text" id="editMovieTitle" name="title" required>
                <label for="editMovieYear">Year:</label>
                <input type="number" id="editMovieYear" name="year">
                <label for="editMovieCoverImage">Cover Image URL:</label>
                <input type="url" id="editMovieCoverImage" name="cover_image">
                <label for="editMovieDirectoryPath">Directory Path (Optional):</label>
                <input type="text" id="editMovieDirectoryPath" name="directory_path">
                <div class="rating-group">
                    <label><input type="radio" name="rating" value="1"> <span>1</span></label>
                    <label><input type="radio" name="rating" value="2"> <span>2</span></label>
                    <label><input type="radio" name="rating" value="3"> <span>3</span></label>
                    <label><input type="radio" name="rating" value="4"> <span>4</span></label>
                    <label><input type="radio" name="rating" value="5"> <span>5</span></label>
                </div><br>
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
