<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel-like Data Table</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Excel-like Data Table</h1>
        
        <div class="toolbar">
            <button onclick="addColumn()" class="btn btn-primary">Add Column</button>
            <button onclick="addRow()" class="btn btn-primary">Add Row</button>
            <button onclick="saveData()" class="btn btn-success">Save Data</button>
            <button onclick="loadData()" class="btn btn-info">Refresh</button>
        </div>

        <div class="table-container">
            <table id="dataTable">
                <thead id="tableHead">
                    <tr id="headerRow"></tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <!-- Column Settings Modal -->
    <div id="columnModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Column Settings</h2>
            <form id="columnForm">
                <label>Column Name:</label>
                <input type="text" id="columnName" required>
                
                <label>Data Type:</label>
                <select id="columnType">
                    <option value="text">Text</option>
                    <option value="number">Number</option>
                    <option value="date">Date</option>
                    <option value="email">Email</option>
                </select>
                
                <label>Width (px):</label>
                <input type="number" id="columnWidth" value="150" min="50">
                
                <label>Background Color:</label>
                <input type="color" id="columnColor" value="#ffffff">
                
                <button type="submit" class="btn btn-primary">Add Column</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
