<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoPaint - Web Art Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <button id="sidebar-toggle" title="Toggle Sidebar">
                <i class="fa-solid fa-bars"></i>
            </button>

            <div class="tool-section">
                <label>TOOLS</label>
                <div class="tools-grid">
                    <button class="tool-btn active" id="tool-brush" title="Brush (B)">
                        <i class="fa-solid fa-paintbrush"></i>
                    </button>
                    <button class="tool-btn" id="tool-eraser" title="Eraser (E)">
                        <i class="fa-solid fa-eraser"></i>
                    </button>
                    <button class="tool-btn" id="tool-fill" title="Fill Bucket (F)">
                        <i class="fa-solid fa-fill-drip"></i>
                    </button>
                    <button class="tool-btn" id="tool-picker" title="Color Picker (I)">
                        <i class="fa-solid fa-eye-dropper"></i>
                    </button>
                </div>
            </div>

            <div class="tool-section">
                <label>BRUSH STYLE</label>
                <div class="tools-grid">
                    <button class="tool-btn active" id="type-marker" title="Marker (Smooth)">
                        <i class="fa-solid fa-marker"></i>
                    </button>
                    <button class="tool-btn" id="type-pen" title="Pen (Precise)">
                        <i class="fa-solid fa-pen"></i>
                    </button>
                    <button class="tool-btn" id="type-pencil" title="Pencil (Textured)">
                        <i class="fa-solid fa-pencil"></i>
                    </button>
                    <button class="tool-btn" id="type-calligraphy" title="Calligraphy (Chisel)">
                        <i class="fa-solid fa-pen-nib"></i>
                    </button>
                    <button class="tool-btn" id="type-airbrush" title="Airbrush (Soft)">
                        <i class="fa-solid fa-wind"></i>
                    </button>
                </div>
            </div>

            <div class="tool-section">
                <label>SHAPES</label>
                <div class="tools-grid">
                    <button class="tool-btn" id="tool-line" title="Line">
                        <i class="fa-solid fa-slash"></i>
                    </button>
                    <button class="tool-btn" id="tool-curve" title="Bezier Curve (C)">
                        <i class="fa-solid fa-bezier-curve"></i>
                    </button>
                    <button class="tool-btn" id="tool-rect" title="Rectangle">
                        <i class="fa-regular fa-square"></i>
                    </button>
                    <button class="tool-btn" id="tool-circle" title="Circle">
                        <i class="fa-regular fa-circle"></i>
                    </button>
                    <button class="tool-btn" id="tool-poly" title="Polygon (P)">
                        <i class="fa-solid fa-draw-polygon"></i>
                    </button>
                    <button class="tool-btn" id="tool-text" title="Text (T)">
                        <i class="fa-solid fa-font"></i>
                    </button>
                </div>
            </div>

            <div class="tool-section">
                <label>SYMMETRY</label>
                <div class="tools-grid">
                    <button class="tool-btn" id="sym-radial" title="Radial Symmetry (M)">
                        <i class="fa-solid fa-snowflake"></i>
                    </button>
                    <button class="tool-btn" id="sym-reflect" title="Refection Symmetry (V)">
                        <i class="fa-solid fa-arrows-left-right"></i>
                    </button>
                </div>
            </div>

            <div class="tool-section">
                <label>GRID SETTINGS</label>
                <div class="control-row">
                    <span>Show Grid</span>
                    <label class="switch">
                        <input type="checkbox" id="grid-show">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="control-row">
                    <span>Snap to Grid</span>
                    <label class="switch">
                        <input type="checkbox" id="grid-snap">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="control-row">
                    <span>Grid Size: <span id="grid-size-val">40</span>px</span>
                    <input type="range" id="grid-size" min="10" max="100" value="40">
                </div>
            </div>

            <div class="tool-section">
                <label>PROPERTIES</label>
                <div class="control-row">
                    <span>Size: <span id="size-val">5</span>px</span>
                    <input type="range" id="brush-size" min="1" max="100" value="5">
                </div>
                <div class="control-row color-row">
                    <span>Color</span>
                    <div class="color-controls">
                        <button id="toggle-swatches" title="Toggle Color Suggestions">
                            <i class="fa-solid fa-palette"></i>
                        </button>
                        <div class="color-picker-wrapper">
                            <input type="color" id="color-picker" value="#000000">
                        </div>
                    </div>
                </div>
                <div class="swatches" id="color-swatches">
                    <!-- Populated by JS -->
                </div>
            </div>

            <div class="spacer"></div>

            <div class="tool-section actions">
                <button class="action-btn" id="btn-clear" title="Clear Canvas">
                    <i class="fa-solid fa-trash-can"></i> Clear
                </button>
                <!-- Expand button removed for infinite canvas feel -->
                <div class="action-row">
                    <button class="action-btn secondary" id="btn-gallery">
                        <i class="fa-solid fa-folder-open"></i> Load
                    </button>
                    <button class="action-btn primary" id="btn-save">
                        <i class="fa-solid fa-floppy-disk"></i> Save
                    </button>
                </div>
            </div>
        </aside>

        <main class="canvas-viewport" id="viewport">
            <div class="canvas-container">
                <div id="snap-indicator"></div>
                <canvas id="drawing-canvas"></canvas>
                <canvas id="overlay-canvas"></canvas>
            </div>
        </main>
    </div>

    <!-- Gallery Modal -->
    <div class="modal" id="gallery-modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fa-solid fa-images"></i> Your Artworks</h2>
                <button class="close-modal"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="gallery-grid" id="gallery-grid">
                <!-- Images load here -->
                <div class="loading-spinner"><i class="fa-solid fa-circle-notch fa-spin"></i> Loading...</div>
            </div>
        </div>
    </div>

    <div id="toast-container"></div>

    <script src="/static/js/script.js"></script>
</body>

</html>
