<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movies</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        // Apply table view immediately if enabled to prevent flash
        if (localStorage.getItem('tableViewEnabled') === 'true') {
            document.documentElement.classList.add('table-view-active');
        }
        
        // Check default home page preference and redirect immediately if needed
        const urlParams = new URLSearchParams(window.location.search);
        const currentSortBy = urlParams.get('sort_by');
        const currentQuery = urlParams.get('query');
        const defaultHomePage = localStorage.getItem('defaultHomePage') || 'default';
        
        // Only redirect if we're on the base home page (no sort_by parameter and no search query)
        if (!currentSortBy && !currentQuery && defaultHomePage === 'last_episode') {
            // Redirect to last episode sort immediately
            window.location.replace('/?sort_by=last_episode&order=desc');
        }
    </script>
</head>
<body>
    <div class="top-center-controls">
        <button onclick="openAddMovieModal()" class="add-button"><i class="nf nf-cod-add"></i></button>
        <a href="{{ url_for('index') }}" class="add-button"><i class="nf nf-fa-home"></i></a>
        <a href="{{ url_for('scan_all_movies') }}" class="add-button scan-button"><i class="nf nf-fa-refresh"></i></a>
        <a href="{{ url_for('sync_movies') }}" class="add-button sync-button"><i class="nf nf-fa-refresh"></i></a>
        <button onclick="openSettingsModal()" class="add-button settings-button"><i class="nf nf-fa-cog"></i></button>
    </div>

    <div class="controls-container">
        <form action="/" method="get" class="search-form">
            <input type="text" name="query" placeholder="Search Movies" value="{{ query if query }}">
            <button type="submit" class="btn">Search</button>
        </form>
        <div class="sort-menu-container">
            <button class="sort-menu-button" onclick="toggleSortMenu()">
                <i class="nf nf-fa-sort"></i> Sort by 
                {% if sort_by == 'title' %}Title
                {% elif sort_by == 'year' %}Year
                {% elif sort_by == 'rating' %}Rating
                {% elif sort_by == 'added' %}Added
                {% endif %}
                <i class="nf nf-fa-chevron_down sort-chevron"></i>
            </button>
            <div class="sort-menu-dropdown" id="sortMenuDropdown">
                <a href="{{ url_for('index', sort_by='title', order=next_order, query=query) }}" class="sort-menu-item">
                    <i class="nf nf-fa-sort_alpha_asc"></i> Title
                </a>
                <a href="{{ url_for('index', sort_by='year', order=next_order, query=query) }}" class="sort-menu-item">
                    <i class="nf nf-md-sort_calendar_ascending"></i> Year
                </a>
                <a href="{{ url_for('index', sort_by='rating', order=next_order, query=query) }}" class="sort-menu-item">
                    <i class="nf nf-fa-star"></i> Rating
                </a>
                <a href="{{ url_for('index', sort_by='added', order=next_order, query=query) }}" class="sort-menu-item">
                    <i class="nf nf-fa-sort_numeric_asc"></i> Added
                </a>
            </div>
        </div>
    </div>

    <div class="movie-grid">
        {% for movie in movies %}
            <div class="movie-card" data-movie-id="{{ movie.id }}">
                <div class="img-wrapper">
                    <img src="{{ movie.cover_image }}" alt="{{ movie.title }}">
                </div>
                <h3>{{ movie.title }}</h3>
                <p>{{ movie.year }}</p>
                <p>{% if movie.rating %}{{ movie.rating }}/5 ⭐{% else %}~/5 ⭐{% endif %}</p>
                <div class="movie-card-buttons">
                    <a href="#" onclick="openEditMovieModal({{ movie.id }})" class="btn btn-edit">Edit</a>
                    <a href="{{ url_for('delete_movie', movie_id=movie.id) }}" class="btn btn-delete" onclick="return confirm('Are you sure you want to delete this movie?')">Delete</a>
                </div>
            </div>
        {% endfor %}
    </div>

    <!-- The Add Movie Modal -->
    <div id="addMovieModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddMovieModal()">&times;</span>
            <h2>Add a New Movie</h2>
            <form action="{{ url_for('add_movie') }}" method="post">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
                <label for="year">Year:</label>
                <input type="number" id="year" name="year">
                <label for="cover_image">Cover Image URL:</label>
                <input type="url" id="cover_image" name="cover_image">
                <label for="directory_path">Directory Path (Optional):</label>
                <input type="text" id="directory_path" name="directory_path">
                <div class="rating-group">
                    <label><input type="radio" name="rating" value="1"> <span>1</span></label>
                    <label><input type="radio" name="rating" value="2"> <span>2</span></label>
                    <label><input type="radio" name="rating" value="3"> <span>3</span></label>
                    <label><input type="radio" name="rating" value="4"> <span>4</span></label>
                    <label><input type="radio" name="rating" value="5"> <span>5</span></label>
                </div><br>
                <button type="submit">Add Movie</button>
            </form>
        </div>
    </div>

    <!-- The Edit Movie Modal -->
    <div id="editMovieModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditMovieModal()">&times;</span>
            <h2>Edit Movie</h2>
            <form id="editMovieForm" action="/edit_movie" method="post">
                <input type="hidden" id="editMovieId" name="id">
                <label for="editMovieTitle">Title:</label>
                <input type="text" id="editMovieTitle" name="title" required>
                <label for="editMovieYear">Year:</label>
                <input type="number" id="editMovieYear" name="year">
                <label for="editMovieCoverImage">Cover Image URL:</label>
                <input type="url" id="editMovieCoverImage" name="cover_image">
                <label for="editMovieDirectoryPath">Directory Path (Optional):</label>
                <input type="text" id="editMovieDirectoryPath" name="directory_path">
                <div class="rating-group">
                    <label><input type="radio" name="rating" value="1"> <span>1</span></label>
                    <label><input type="radio" name="rating" value="2"> <span>2</span></label>
                    <label><input type="radio" name="rating" value="3"> <span>3</span></label>
                    <label><input type="radio" name="rating" value="4"> <span>4</span></label>
                    <label><input type="radio" name="rating" value="5"> <span>5</span></label>
                </div><br>
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <!-- The Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeSettingsModal()">&times;</span>
            <h2>Settings</h2>
            <div class="setting-item">
                <label for="tableViewToggle">Table View</label>
                <label class="switch">
                    <input type="checkbox" id="tableViewToggle">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="setting-item">
                <label for="defaultHomePage">Default Home Page</label>
                <select id="defaultHomePage" class="setting-select">
                    <option value="default">Default (Title A-Z)</option>
                </select>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
