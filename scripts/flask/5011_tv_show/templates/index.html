<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My TV Shows</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="fixed-sidebar-controls">
        <button onclick="openAddShowModal()" class="add-button"><i class="nf nf-cod-add"></i></button>
        <a href="{{ url_for('index') }}" class="add-button"><i class="nf nf-fa-home"></i></a>
    </div>
    

    <div class="controls-container">
        <form action="/" method="get" class="search-form">
            <input type="text" name="query" placeholder="Search Shows" value="{{ query if query }}">
            <button type="submit" class="btn">Search</button>
        </form>
        <div class="sort-controls">
            <a href="{{ url_for('index', sort_by='title', order=next_order, query=query) }}" class="sort-btn">Title <i class="nf nf-fa-sort_alpha_asc"></i></a>
            <a href="{{ url_for('index', sort_by='year', order=next_order, query=query) }}" class="sort-btn">Year <i class="nf nf-md-sort_calendar_ascending"></i></a>
            <a href="{{ url_for('index', sort_by='rating', order=next_order, query=query) }}" class="sort-btn">Rating <i class="nf nf-fa-star"></i></a>
            <a href="{{ url_for('index', sort_by='added', order=next_order, query=query) }}" class="sort-btn">Added <i class="nf nf-fa-sort_numeric_asc"></i></a>
        </div>
    </div>

    <div class="show-grid">
        {% for show in shows %}
            <div class="show-card">
                <a href="{{ url_for('show', show_id=show.id) }}">
                    <div class="img-wrapper">
                        <img src="{{ show.cover_image }}" alt="{{ show.title }}">
                    </div>
                    <h3>{{ show.title }}</h3>
                    <p>{{ show.year }}</p>
                </a>
                <p class="{% if show.watched_count == 0 %}no-episodes-watched{% elif show.watched_count > 0 and show.watched_count < show.total_count %}some-episodes-watched{% elif show.watched_count == show.total_count and show.total_count > 0 %}all-episodes-watched{% endif %}">{{ show.watched_count }}/{{ show.total_count }} episodes watched</p>
                <p>{% if show.rating %}{{ show.rating }}/5 ⭐{% else %}~/5 ⭐{% endif %}</p>
                <div class="btn-group">
                    <a href="#" onclick="openEditShowModal({{ show.id }})" class="btn btn-edit">Edit</a>
                    <a href="{{ url_for('delete_show', show_id=show.id) }}" class="btn btn-delete" onclick="return confirm('Are you sure you want to delete this show?')">Delete</a>
                </div>
            </div>
        {% endfor %}
    </div>

    <!-- The Add Show Modal -->
    <div id="addShowModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddShowModal()">&times;</span>
            <h2>Add a New Show</h2>
            <form action="{{ url_for('add_show') }}" method="post">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
                <label for="year">Year:</label>
                <input type="number" id="year" name="year">
                <label for="cover_image">Cover Image URL:</label>
                <input type="url" id="cover_image" name="cover_image">
                <label for="directory_path">Directory Path (Optional):</label>
                <input type="text" id="directory_path" name="directory_path">
                <div class="rating-group">
                    <label><input type="radio" name="rating" value="1"> <span>1</span></label>
                    <label><input type="radio" name="rating" value="2"> <span>2</span></label>
                    <label><input type="radio" name="rating" value="3"> <span>3</span></label>
                    <label><input type="radio" name="rating" value="4"> <span>4</span></label>
                    <label><input type="radio" name="rating" value="5"> <span>5</span></label>
                </div><br>
                <button type="submit">Add Show</button>
            </form>
        </div>
    </div>

    <!-- The Edit Show Modal -->
    <div id="editShowModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditShowModal()">&times;</span>
            <h2>Edit Show</h2>
            <form id="editShowForm" action="/edit_show" method="post">
                <input type="hidden" id="editShowId" name="id">
                <label for="editShowTitle">Title:</label>
                <input type="text" id="editShowTitle" name="title" required>
                <label for="editShowYear">Year:</label>
                <input type="number" id="editShowYear" name="year">
                <label for="editShowCoverImage">Cover Image URL:</label>
                <input type="url" id="editShowCoverImage" name="cover_image">
                <label for="editShowDirectoryPath">Directory Path (Optional):</label>
                <input type="text" id="editShowDirectoryPath" name="directory_path">
                <div class="rating-group">
                    <label><input type="radio" name="rating" value="1"> <span>1</span></label>
                    <label><input type="radio" name="rating" value="2"> <span>2</span></label>
                    <label><input type="radio" name="rating" value="3"> <span>3</span></label>
                    <label><input type="radio" name="rating" value="4"> <span>4</span></label>
                    <label><input type="radio" name="rating" value="5"> <span>5</span></label>
                </div><br>
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
