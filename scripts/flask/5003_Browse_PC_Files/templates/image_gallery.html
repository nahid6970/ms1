<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery - {{ current_image }}</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2250/2250195.png" type="image/x-icon">
    <style>
        @import url("https://www.nerdfonts.com/assets/css/webfont.css");

        body {
            font-family: JetBrainsMono NFP, sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            color: white;
        }

        .gallery-header {
            background-color: #2d2d2d;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #444;
        }

        .gallery-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .image-title {
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .rename-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.2s;
        }

        .rename-btn:hover {
            background-color: #45a049;
        }

        .zoom-control {
            display: flex;
            align-items: center;
            gap: 5px;
            background-color: #444;
            padding: 5px 10px;
            border-radius: 4px;
        }

        .zoom-control label {
            font-size: 12px;
            color: #aaa;
        }

        .zoom-input {
            width: 50px;
            padding: 2px 5px;
            border: 1px solid #666;
            border-radius: 3px;
            background-color: #333;
            color: white;
            font-size: 12px;
            text-align: center;
        }

        .zoom-input:focus {
            outline: none;
            border-color: #2196F3;
        }

        /* Hide number input spinner arrows */
        .zoom-input::-webkit-outer-spin-button,
        .zoom-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Firefox */
        .zoom-input[type=number] {
            -moz-appearance: textfield;
        }

        .minimap {
            position: fixed;
            right: 20px;
            bottom: 20px;
            width: 200px;
            max-height: 300px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #444;
            border-radius: 8px;
            padding: 10px;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .minimap-content {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .minimap-image {
            width: 100%;
            height: auto;
            max-height: 280px;
            object-fit: contain;
            border-radius: 4px;
        }

        .minimap-viewport {
            position: absolute;
            border: 2px solid #2196F3;
            background: rgba(33, 150, 243, 0.2);
            cursor: pointer;
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(33, 150, 243, 0.5);
        }

        .minimap-viewport:hover {
            background: rgba(33, 150, 243, 0.3);
        }

        .move-dropdown {
            position: relative;
            display: inline-block;
        }

        .move-dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: #2e2e2e;
            min-width: 250px;
            max-width: 400px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.3);
            z-index: 10000;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #555;
            border-radius: 5px;
            margin-top: 5px;
        }

        .move-dropdown-content.show {
            display: block;
        }

        .move-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 15px;
            border-bottom: 1px solid #444;
            cursor: pointer;
        }

        .move-item:hover {
            background-color: #444;
        }

        .move-item a {
            flex-grow: 1;
            padding: 0;
            border: none;
            color: #ffffff;
            text-decoration: none;
            font-size: 13px;
        }

        .move-remove {
            color: #ff6b6b;
            cursor: pointer;
            margin-left: 10px;
            font-size: 16px;
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 3px;
        }

        .move-remove:hover {
            background-color: #ff6b6b;
            color: white;
        }

        .move-btn {
            background-color: #FF9800;
        }

        .move-btn:hover {
            background-color: #F57C00;
        }

        .quick-move-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 200px;
            background-color: rgba(0, 0, 0, 0.8);
            border: 1px solid #555;
            border-radius: 5px;
            padding: 15px;
            z-index: 100;
            max-height: 400px;
            overflow-y: auto;
        }

        .quick-move-panel h4 {
            color: #fff;
            margin: 0 0 10px 0;
            font-size: 14px;
            text-align: center;
        }

        .quick-move-folder {
            display: block;
            width: 100%;
            background-color: #444;
            color: white;
            border: none;
            padding: 8px 12px;
            margin-bottom: 5px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            text-align: left;
            transition: background-color 0.2s;
        }

        .quick-move-folder:hover {
            background-color: #FF9800;
        }

        .quick-move-folder i {
            margin-right: 8px;
        }

        .quick-move-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .quick-move-item .quick-move-folder {
            flex: 1;
            margin-bottom: 0;
            margin-right: 5px;
        }



        .color-picker-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .color-picker-content {
            background-color: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #555;
            min-width: 300px;
        }

        .color-picker-content h3 {
            color: white;
            margin: 0 0 15px 0;
            text-align: center;
        }

        .color-input-group {
            margin-bottom: 15px;
        }

        .color-input-group label {
            display: block;
            color: white;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .color-input-group input[type="color"] {
            width: 100%;
            height: 40px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .color-picker-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .color-picker-buttons button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .save-color-btn {
            background-color: #4CAF50;
            color: white;
        }

        .cancel-color-btn {
            background-color: #666;
            color: white;
        }

        .image-counter {
            font-size: 14px;
            color: #aaa;
            background-color: #444;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .gallery-controls {
            display: flex;
            gap: 10px;
        }

        .control-btn {
            background-color: #444;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .control-btn:hover {
            background-color: #555;
        }

        .control-btn:disabled {
            background-color: #333;
            color: #666;
            cursor: not-allowed;
        }

        .back-btn {
            background-color: #2196F3;
        }

        .back-btn:hover {
            background-color: #1976D2;
        }

        .image-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .image-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
            transition: all 0.3s ease;
        }

        .image-wrapper.zoomed {
            padding: 30px;
            box-sizing: border-box;
            justify-content: flex-start;
            align-items: flex-start;
        }

        .main-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 4px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            cursor: zoom-in;
            transition: transform 0.3s ease;
        }

        .main-image.zoomed {
            cursor: zoom-out;
            max-width: none;
            max-height: none;
            transform-origin: top left;
        }

        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            font-size: 24px;
            padding: 15px 20px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.2s;
            z-index: 10;
        }

        .nav-arrow:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

        .nav-arrow:disabled {
            background-color: rgba(0, 0, 0, 0.3);
            color: #666;
            cursor: not-allowed;
        }

        .nav-arrow.prev {
            left: 20px;
        }

        .nav-arrow.next {
            right: 20px;
        }

        .keyboard-hint {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: #aaa;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .zoomed .keyboard-hint {
            opacity: 0;
            pointer-events: none;
        }

        /* Mobile responsive */
        @media screen and (max-width: 768px) {
            .gallery-header {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }

            .gallery-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }

            .nav-arrow {
                font-size: 20px;
                padding: 12px 15px;
            }

            .nav-arrow.prev {
                left: 10px;
            }

            .nav-arrow.next {
                right: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="gallery-header">
        <div class="gallery-info">
            <div class="image-title">
                {{ current_image }}
                <button class="rename-btn" onclick="renameImage()" title="Rename image">
                    <i class="nf nf-md-rename_box"></i>
                </button>
            </div>
            <div class="image-counter">{{ current_index }} of {{ total_images }}</div>
        </div>
        <div class="gallery-controls">
            <div class="zoom-control">
                <label>Zoom:</label>
                <input type="number" class="zoom-input" id="zoomInput" value="150" min="100" max="500" step="10">
                <span style="font-size: 12px; color: #aaa;">%</span>
            </div>
            <button class="control-btn" id="minimapToggle" onclick="toggleMinimap()" title="Toggle Minimap">
                <i class="nf nf-fa-map"></i> Minimap
            </button>
            <div class="move-dropdown">
                <button class="control-btn move-btn" onclick="toggleMoveDropdown(event)">
                    <i class="nf nf-fa-folder_open"></i> Move to
                </button>
                <div class="move-dropdown-content" id="moveDropdown">
                    <!-- Move folders will be loaded here -->
                </div>
            </div>
            <button class="control-btn" onclick="toggleQuickMove()" id="quickMoveToggle">
                <i class="nf nf-fa-eye"></i> Quick Move
            </button>
            <button class="control-btn back-btn" onclick="goBack()">
                <i class="nf nf-fa-arrow_left"></i> Back to Files
            </button>
        </div>
    </div>

    <div class="image-container" id="imageContainer">
        <div class="quick-move-panel" id="quickMovePanel" style="display: none;">
            <h4>Quick Move</h4>
            <div id="quickMoveFolders">
                <!-- Quick move folders will be loaded here -->
            </div>
        </div>
        <!-- Minimap -->
        <div class="minimap" id="minimap" style="display: none;">
            <div class="minimap-content">
                <img src="/serve_image/{{ dir_path }}/{{ current_image }}" alt="minimap" class="minimap-image" id="minimapImage">
                <div class="minimap-viewport" id="minimapViewport"></div>
            </div>
        </div>

        <div class="image-wrapper" id="imageWrapper">
            <img src="/serve_image/{{ dir_path }}/{{ current_image }}" alt="{{ current_image }}" class="main-image"
                id="mainImage" onclick="toggleZoom()">
        </div>

        {% if prev_image %}
        <button class="nav-arrow prev" onclick="navigateImage('prev')" id="prevBtn">
            <i class="nf nf-fa-chevron_left"></i>
        </button>
        {% else %}
        <button class="nav-arrow prev" disabled>
            <i class="nf nf-fa-chevron_left"></i>
        </button>
        {% endif %}

        {% if next_image %}
        <button class="nav-arrow next" onclick="navigateImage('next')" id="nextBtn">
            <i class="nf nf-fa-chevron_right"></i>
        </button>
        {% else %}
        <button class="nav-arrow next" disabled>
            <i class="nf nf-fa-chevron_right"></i>
        </button>
        {% endif %}

        <div class="keyboard-hint">
            Use ← → arrow keys to navigate • Click image to zoom
        </div>
    </div>

    <!-- Color Picker Modal -->
    <div class="color-picker-modal" id="colorPickerModal">
        <div class="color-picker-content">
            <h3 id="colorPickerTitle">Customize Folder Colors</h3>
            <div class="color-input-group">
                <label for="bgColorInput">Background Color:</label>
                <input type="color" id="bgColorInput" value="#444444">
            </div>
            <div class="color-input-group">
                <label for="textColorInput">Text Color:</label>
                <input type="color" id="textColorInput" value="#ffffff">
            </div>
            <div class="color-input-group">
                <label for="hoverBgColorInput">Hover Background Color:</label>
                <input type="color" id="hoverBgColorInput" value="#FF9800">
            </div>
            <div class="color-input-group">
                <label for="hoverTextColorInput">Hover Text Color:</label>
                <input type="color" id="hoverTextColorInput" value="#000000">
            </div>
            <div class="color-picker-buttons">
                <button class="save-color-btn" onclick="saveColors()">Save</button>
                <button class="cancel-color-btn" onclick="closeColorPicker()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        function goBack() {
            window.location.href = '/?dir_path={{ dir_path | urlencode }}&drive={{ current_drive | urlencode }}';
        }

        function renameImage() {
            const currentName = '{{ current_image }}';
            const dirPath = '{{ dir_path }}';
            const newName = prompt("Enter new name for " + currentName + ":", currentName);

            if (newName && newName.trim() && newName !== currentName) {
                fetch(`/rename/${encodeURIComponent(dirPath)}/${encodeURIComponent(currentName)}?new_name=${encodeURIComponent(newName.trim())}`, {
                    method: "GET"
                })
                    .then(response => {
                        if (response.ok) {
                            // Redirect to the renamed image
                            window.location.href = `/image_gallery?dir_path=${encodeURIComponent(dirPath)}&filename=${encodeURIComponent(newName.trim())}&drive=${encodeURIComponent('{{ current_drive }}')}`;
                        } else {
                            response.text().then(text => alert("Error: " + text));
                        }
                    })
                    .catch(error => alert("Request failed: " + error));
            }
        }

        function navigateImage(direction) {
            const currentImage = '{{ current_image }}';
            const dirPath = '{{ dir_path }}';
            const drive = '{{ current_drive }}';

            let targetImage = '';
            if (direction === 'prev' && '{{ prev_image }}') {
                targetImage = '{{ prev_image }}';
            } else if (direction === 'next' && '{{ next_image }}') {
                targetImage = '{{ next_image }}';
            }

            if (targetImage) {
                window.location.href = `/image_gallery?dir_path=${encodeURIComponent(dirPath)}&filename=${encodeURIComponent(targetImage)}&drive=${encodeURIComponent(drive)}`;
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', function (event) {
            if (event.key === 'ArrowLeft' && '{{ prev_image }}') {
                navigateImage('prev');
            } else if (event.key === 'ArrowRight' && '{{ next_image }}') {
                navigateImage('next');
            } else if (event.key === 'Escape') {
                goBack();
            }
        });

        let isZoomed = false;
        let isDragging = false;
        let startX, startY, scrollLeft, scrollTop;
        let minimapEnabled = localStorage.getItem('minimapEnabled') !== 'false'; // Default to true

        // Initialize minimap toggle button state
        document.addEventListener('DOMContentLoaded', function() {
            const minimapToggle = document.getElementById('minimapToggle');
            if (minimapToggle) {
                if (minimapEnabled) {
                    minimapToggle.style.backgroundColor = '#4CAF50';
                } else {
                    minimapToggle.style.backgroundColor = '#444';
                }
            }
        });

        function toggleMinimap() {
            minimapEnabled = !minimapEnabled;
            localStorage.setItem('minimapEnabled', minimapEnabled);
            
            const minimapToggle = document.getElementById('minimapToggle');
            if (minimapEnabled) {
                minimapToggle.style.backgroundColor = '#4CAF50';
                // Show minimap if we're zoomed
                if (isZoomed) {
                    showMinimap();
                }
            } else {
                minimapToggle.style.backgroundColor = '#444';
                // Hide minimap
                hideMinimap();
            }
        }

        function toggleZoom() {
            const image = document.getElementById('mainImage');
            const wrapper = document.getElementById('imageWrapper');
            const zoomInput = document.getElementById('zoomInput');

            if (!isZoomed) {
                // Get zoom level from input (convert percentage to decimal)
                const zoomLevel = parseInt(zoomInput.value) / 100;

                // Apply custom zoom level
                image.style.transform = `scale(${zoomLevel})`;
                image.classList.add('zoomed');
                wrapper.classList.add('zoomed');
                isZoomed = true;

                // Show minimap if enabled
                if (minimapEnabled) {
                    showMinimap();
                }

                // Small delay to let CSS apply, then scroll to show top-left of image
                setTimeout(() => {
                    wrapper.scrollLeft = 0;
                    wrapper.scrollTop = 0;
                    updateMinimapViewport();
                }, 10);
            } else {
                // Reset to default
                image.style.transform = 'scale(1)';
                image.classList.remove('zoomed');
                wrapper.classList.remove('zoomed');
                wrapper.scrollLeft = 0;
                wrapper.scrollTop = 0;
                isZoomed = false;

                // Hide minimap
                hideMinimap();
            }
        }

        // Minimap functionality
        function showMinimap() {
            if (!minimapEnabled) return;
            const minimap = document.getElementById('minimap');
            minimap.style.display = 'block';
            updateMinimapViewport();
        }

        function hideMinimap() {
            const minimap = document.getElementById('minimap');
            minimap.style.display = 'none';
        }

        function updateMinimapViewport() {
            if (!isZoomed) return;

            const wrapper = document.getElementById('imageWrapper');
            const image = document.getElementById('mainImage');
            const minimapImage = document.getElementById('minimapImage');
            const viewport = document.getElementById('minimapViewport');

            // Get the natural dimensions of the image
            const naturalWidth = image.naturalWidth;
            const naturalHeight = image.naturalHeight;
            
            // Get current zoom level
            const zoomInput = document.getElementById('zoomInput');
            const zoomLevel = parseInt(zoomInput.value) / 100;
            
            // Calculate actual zoomed image dimensions
            const zoomedWidth = naturalWidth * zoomLevel;
            const zoomedHeight = naturalHeight * zoomLevel;
            
            // Get minimap dimensions
            const minimapRect = minimapImage.getBoundingClientRect();
            
            // Calculate scale factor between minimap and zoomed image
            const scaleX = minimapRect.width / zoomedWidth;
            const scaleY = minimapRect.height / zoomedHeight;
            
            // Calculate viewport size on minimap (what portion of the image is visible)
            const viewportWidth = Math.min(wrapper.clientWidth * scaleX, minimapRect.width);
            const viewportHeight = Math.min(wrapper.clientHeight * scaleY, minimapRect.height);
            
            // Calculate viewport position on minimap
            const scrollLeft = wrapper.scrollLeft;
            const scrollTop = wrapper.scrollTop;
            const viewportLeft = Math.max(0, Math.min(scrollLeft * scaleX, minimapRect.width - viewportWidth));
            const viewportTop = Math.max(0, Math.min(scrollTop * scaleY, minimapRect.height - viewportHeight));

            // Update viewport element
            viewport.style.width = viewportWidth + 'px';
            viewport.style.height = viewportHeight + 'px';
            viewport.style.left = viewportLeft + 'px';
            viewport.style.top = viewportTop + 'px';
        }

        // Update zoom when input changes (if already zoomed)
        document.getElementById('zoomInput').addEventListener('input', function () {
            if (isZoomed) {
                const image = document.getElementById('mainImage');
                const wrapper = document.getElementById('imageWrapper');
                const zoomLevel = parseInt(this.value) / 100;
                image.style.transform = `scale(${zoomLevel})`;
                
                // Preserve current scroll position relative to the zoom level
                const rect = wrapper.getBoundingClientRect();
                const centerX = wrapper.scrollLeft + rect.width / 2;
                const centerY = wrapper.scrollTop + rect.height / 2;
                
                // Update minimap if enabled
                if (minimapEnabled) {
                    updateMinimapViewport();
                }
            }
        });

        // Minimap click navigation
        document.getElementById('minimap').addEventListener('click', function(e) {
            if (!isZoomed) return;

            const minimapImage = document.getElementById('minimapImage');
            const wrapper = document.getElementById('imageWrapper');
            const image = document.getElementById('mainImage');

            // Get click position relative to minimap image
            const minimapRect = minimapImage.getBoundingClientRect();
            const clickX = e.clientX - minimapRect.left;
            const clickY = e.clientY - minimapRect.top;

            // Get current zoom level
            const zoomInput = document.getElementById('zoomInput');
            const zoomLevel = parseInt(zoomInput.value) / 100;
            
            // Calculate actual zoomed image dimensions
            const naturalWidth = image.naturalWidth;
            const naturalHeight = image.naturalHeight;
            const zoomedWidth = naturalWidth * zoomLevel;
            const zoomedHeight = naturalHeight * zoomLevel;

            // Calculate scale factor from minimap to zoomed image
            const scaleX = zoomedWidth / minimapRect.width;
            const scaleY = zoomedHeight / minimapRect.height;

            // Calculate target scroll position (center the clicked point)
            const targetScrollLeft = (clickX * scaleX) - (wrapper.clientWidth / 2);
            const targetScrollTop = (clickY * scaleY) - (wrapper.clientHeight / 2);

            // Get maximum scroll values
            const maxScrollLeft = Math.max(0, zoomedWidth - wrapper.clientWidth);
            const maxScrollTop = Math.max(0, zoomedHeight - wrapper.clientHeight);

            // Scroll to target position with bounds checking
            wrapper.scrollTo({
                left: Math.max(0, Math.min(targetScrollLeft, maxScrollLeft)),
                top: Math.max(0, Math.min(targetScrollTop, maxScrollTop)),
                behavior: 'smooth'
            });

            // Update viewport after scroll
            setTimeout(updateMinimapViewport, 200);
        });

        // Minimap viewport drag functionality
        let isMinimapDragging = false;
        let minimapStartX, minimapStartY;
        let minimapViewportStartLeft, minimapViewportStartTop;

        document.getElementById('minimapViewport').addEventListener('mousedown', function(e) {
            if (!isZoomed) return;
            isMinimapDragging = true;
            const viewport = document.getElementById('minimapViewport');
            minimapStartX = e.clientX;
            minimapStartY = e.clientY;
            minimapViewportStartLeft = parseFloat(viewport.style.left) || 0;
            minimapViewportStartTop = parseFloat(viewport.style.top) || 0;
            e.stopPropagation();
        });

        document.addEventListener('mousemove', function(e) {
            // Handle image panning
            if (isDragging && isZoomed) {
                e.preventDefault();
                const wrapper = document.getElementById('imageWrapper');
                const x = e.pageX - wrapper.getBoundingClientRect().left;
                const y = e.pageY - wrapper.getBoundingClientRect().top;
                const walkX = (x - startX);
                const walkY = (y - startY);
                wrapper.scrollLeft = scrollLeft - walkX;
                wrapper.scrollTop = scrollTop - walkY;
            }
            
            // Handle minimap viewport dragging
            if (isMinimapDragging && isZoomed) {
                e.preventDefault();
                const viewport = document.getElementById('minimapViewport');
                const minimapImage = document.getElementById('minimapImage');
                const wrapper = document.getElementById('imageWrapper');
                const image = document.getElementById('mainImage');
                
                // Calculate movement delta
                const deltaX = e.clientX - minimapStartX;
                const deltaY = e.clientY - minimapStartY;
                
                // Calculate new viewport position
                const newLeft = minimapViewportStartLeft + deltaX;
                const newTop = minimapViewportStartTop + deltaY;
                
                // Get minimap dimensions
                const minimapRect = minimapImage.getBoundingClientRect();
                const viewportRect = viewport.getBoundingClientRect();
                
                // Constrain to minimap boundaries
                const maxLeft = minimapRect.width - viewportRect.width;
                const maxTop = minimapRect.height - viewportRect.height;
                
                const constrainedLeft = Math.max(0, Math.min(newLeft, maxLeft));
                const constrainedTop = Math.max(0, Math.min(newTop, maxTop));
                
                // Update viewport position
                viewport.style.left = constrainedLeft + 'px';
                viewport.style.top = constrainedTop + 'px';
                
                // Get current zoom level
                const zoomInput = document.getElementById('zoomInput');
                const zoomLevel = parseInt(zoomInput.value) / 100;
                
                // Calculate actual zoomed image dimensions
                const naturalWidth = image.naturalWidth;
                const naturalHeight = image.naturalHeight;
                const zoomedWidth = naturalWidth * zoomLevel;
                const zoomedHeight = naturalHeight * zoomLevel;

                // Calculate scale factor from minimap to zoomed image
                const scaleX = zoomedWidth / minimapRect.width;
                const scaleY = zoomedHeight / minimapRect.height;

                // Calculate target scroll position
                const targetScrollLeft = constrainedLeft * scaleX;
                const targetScrollTop = constrainedTop * scaleY;

                // Get maximum scroll values
                const maxScrollLeft = Math.max(0, zoomedWidth - wrapper.clientWidth);
                const maxScrollTop = Math.max(0, zoomedHeight - wrapper.clientHeight);

                // Scroll to target position
                wrapper.scrollLeft = Math.max(0, Math.min(targetScrollLeft, maxScrollLeft));
                wrapper.scrollTop = Math.max(0, Math.min(targetScrollTop, maxScrollTop));
            }
        });

        document.addEventListener('mouseup', function() {
            isDragging = false;
            isMinimapDragging = false;
        });

        // Update minimap viewport on scroll
        document.getElementById('imageWrapper').addEventListener('scroll', function() {
            if (isZoomed) {
                updateMinimapViewport();
            }
        });

        // Pan functionality when zoomed
        function startDrag(e) {
            if (!isZoomed) return;
            isDragging = true;
            const wrapper = document.getElementById('imageWrapper');
            startX = e.pageX - wrapper.getBoundingClientRect().left;
            startY = e.pageY - wrapper.getBoundingClientRect().top;
            scrollLeft = wrapper.scrollLeft;
            scrollTop = wrapper.scrollTop;
        }

        function drag(e) {
            if (!isDragging || !isZoomed) return;
            e.preventDefault();
            const wrapper = document.getElementById('imageWrapper');
            const x = e.pageX - wrapper.getBoundingClientRect().left;
            const y = e.pageY - wrapper.getBoundingClientRect().top;
            const walkX = (x - startX);
            const walkY = (y - startY);
            wrapper.scrollLeft = scrollLeft - walkX;
            wrapper.scrollTop = scrollTop - walkY;
        }

        function stopDrag() {
            isDragging = false;
        }

        // Add drag event listeners
        document.getElementById('imageWrapper').addEventListener('mousedown', startDrag);
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', stopDrag);

        // Enhanced keyboard navigation
        document.addEventListener('keydown', function (event) {
            // Disable navigation when zoomed to prevent accidental image changes
            if (isZoomed) {
                if (event.key === 'Escape') {
                    toggleZoom(); // Reset zoom on ESC
                }
                return;
            }

            if (event.key === 'ArrowLeft' && '{{ prev_image }}') {
                navigateImage('prev');
            } else if (event.key === 'ArrowRight' && '{{ next_image }}') {
                navigateImage('next');
            } else if (event.key === 'Escape') {
                goBack();
            }
        });

        // Preload adjacent images for smoother navigation
        function preloadImages() {
            {% if prev_image %}
            const prevImg = new Image();
            prevImg.src = '/serve_image/{{ dir_path }}/{{ prev_image }}';
            {% endif %}

            {% if next_image %}
            const nextImg = new Image();
            nextImg.src = '/serve_image/{{ dir_path }}/{{ next_image }}';
            {% endif %}
        }

        // Load preload images after main image loads
        document.getElementById('mainImage').addEventListener('load', preloadImages);

        // Move folder functionality
        function toggleMoveDropdown(event) {
            event.stopPropagation();
            const dropdown = document.getElementById('moveDropdown');

            if (dropdown.classList.contains('show')) {
                dropdown.classList.remove('show');
            } else {
                loadMoveFolders();
                dropdown.classList.add('show');
            }
        }

        function loadMoveFolders() {
            fetch('/get_move_folders')
                .then(response => response.json())
                .then(data => {
                    const dropdown = document.getElementById('moveDropdown');
                    if (data.folders && data.folders.length > 0) {
                        dropdown.innerHTML = data.folders.map(folder => `
                            <div class="move-item">
                                <a onclick="moveImageToFolder('${folder.path.replace(/'/g, "\\'")}'); return false;">
                                    <i class="nf nf-fa-folder"></i> ${folder.name}
                                </a>
                                <span class="move-remove"
                                    onclick="event.stopPropagation(); removeMoveFolder('${folder.path.replace(/'/g, "\\'")}');"
                                    title="Remove">×</span>
                            </div>
                        `).join('') + `
                            <div class="move-item" style="border-top: 1px solid #666;">
                                <a onclick="addMoveFolder(); return false;" style="color: #4CAF50;">
                                    <i class="nf nf-fa-plus"></i> Add Current Directory
                                </a>
                            </div>
                        `;
                    } else {
                        dropdown.innerHTML = `
                            <div style="padding: 10px 15px; color: #999; font-style: italic; text-align: center;">
                                No move folders yet
                            </div>
                            <div class="move-item">
                                <a onclick="addMoveFolder(); return false;" style="color: #4CAF50;">
                                    <i class="nf nf-fa-plus"></i> Add Current Directory
                                </a>
                            </div>
                        `;
                    }
                })
                .catch(error => {
                    console.error('Failed to load move folders:', error);
                });
        }

        function addMoveFolder() {
            const currentPath = "{{ dir_path }}";
            const defaultName = currentPath.split('/').pop() || currentPath.split('\\').pop() || "Folder";
            const folderName = prompt("Enter folder name:", defaultName);

            if (folderName && folderName.trim()) {
                fetch('/add_move_folder', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        path: currentPath,
                        name: folderName.trim()
                    })
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            loadMoveFolders(); // Refresh dropdown
                        } else {
                            alert('Error: ' + data.error);
                        }
                    })
                    .catch(error => {
                        console.error('Request failed:', error);
                        alert('Request failed: ' + error);
                    });
            }
        }

        function removeMoveFolder(path) {
            if (confirm('Remove this move folder?')) {
                fetch('/remove_move_folder', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        path: path
                    })
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            loadMoveFolders(); // Refresh dropdown
                        } else {
                            alert('Error: ' + data.error);
                        }
                    })
                    .catch(error => {
                        console.error('Request failed:', error);
                        alert('Request failed: ' + error);
                    });
            }
        }

        function moveImageToFolder(targetPath) {
            const currentImage = '{{ current_image }}';
            const currentDir = '{{ dir_path }}';

            if (confirm(`Move "${currentImage}" to "${targetPath}"?`)) {
                fetch('/move_image', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        source_dir: currentDir,
                        filename: currentImage,
                        target_dir: targetPath
                    })
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            // Show next image or go back if no more images
                            {% if next_image %}
                            window.location.href = `/image_gallery?dir_path={{ dir_path | urlencode }}&filename={{ next_image | urlencode }}&drive={{ current_drive | urlencode }}`;
                            {% elif prev_image %}
                            window.location.href = `/image_gallery?dir_path={{ dir_path | urlencode }}&filename={{ prev_image | urlencode }}&drive={{ current_drive | urlencode }}`;
                            {% else %}
                            // No more images, go back to file browser
                            window.location.href = '/?dir_path={{ dir_path | urlencode }}&drive={{ current_drive | urlencode }}';
                            {% endif %}
                        } else {
                            alert('Error: ' + data.error);
                        }
                    })
                    .catch(error => {
                        console.error('Request failed:', error);
                        alert('Request failed: ' + error);
                    });
            }
        }

        // Quick Move functionality
        let quickMoveEnabled = localStorage.getItem('quickMoveEnabled') === 'true';

        function toggleQuickMove() {
            const panel = document.getElementById('quickMovePanel');
            const toggleBtn = document.getElementById('quickMoveToggle');

            quickMoveEnabled = !quickMoveEnabled;
            localStorage.setItem('quickMoveEnabled', quickMoveEnabled);

            if (quickMoveEnabled) {
                panel.style.display = 'block';
                toggleBtn.style.backgroundColor = '#4CAF50';
                loadQuickMoveFolders();
            } else {
                panel.style.display = 'none';
                toggleBtn.style.backgroundColor = '#444';
            }
        }

        function showColorPalette(event, index, folderPath, folderName, bgColor, textColor, hoverBgColor, hoverTextColor) {
            event.preventDefault();
            event.stopPropagation();
            
            console.log('Right-click detected on folder', index, 'opening color palette');
            
            // Directly open the color picker
            showColorPicker(folderPath, folderName, bgColor, textColor, hoverBgColor, hoverTextColor);
        }

        function loadQuickMoveFolders() {
            fetch('/get_move_folders')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('quickMoveFolders');
                    if (data.folders && data.folders.length > 0) {
                        container.innerHTML = data.folders.map((folder, index) => `
                            <div class="quick-move-item">
                                <button class="quick-move-folder quick-move-folder-${index}" 
                                    onclick="quickMoveImage('${folder.path.replace(/'/g, "\\'")}')"
                                    data-folder-index="${index}"
                                    style="background-color: ${folder.bg_color || '#444'}; color: ${folder.text_color || '#ffffff'};">
                                    <i class="nf nf-fa-folder"></i> ${folder.name}
                                </button>

                            </div>
                            <style>
                                .quick-move-folder-${index}:hover {
                                    background-color: ${folder.hover_bg_color || '#FF9800'} !important;
                                    color: ${folder.hover_text_color || '#000000'} !important;
                                }
                            </style>
                        `).join('');
                        
                        // Add right-click event listeners after creating the elements
                        setTimeout(() => {
                            data.folders.forEach((folder, index) => {
                                const folderBtn = document.querySelector(`.quick-move-folder-${index}`);
                                if (folderBtn) {
                                    folderBtn.addEventListener('contextmenu', function(event) {
                                        event.preventDefault();
                                        event.stopPropagation();
                                        showColorPalette(
                                            event, 
                                            index, 
                                            folder.path, 
                                            folder.name, 
                                            folder.bg_color || '#444', 
                                            folder.text_color || '#ffffff', 
                                            folder.hover_bg_color || '#FF9800', 
                                            folder.hover_text_color || '#000000'
                                        );
                                    });
                                }
                            });
                        }, 100);
                    } else {
                        container.innerHTML = '<div style="color: #999; text-align: center; font-size: 12px;">No move folders</div>';
                    }
                })
                .catch(error => {
                    console.error('Failed to load quick move folders:', error);
                });
        }

        function quickMoveImage(targetPath) {
            const currentImage = '{{ current_image }}';
            const currentDir = '{{ dir_path }}';

            // Move without confirmation for quick move
            fetch('/move_image', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    source_dir: currentDir,
                    filename: currentImage,
                    target_dir: targetPath
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Show next image or go back if no more images
                        {% if next_image %}
                        window.location.href = `/image_gallery?dir_path={{ dir_path | urlencode }}&filename={{ next_image | urlencode }}&drive={{ current_drive | urlencode }}`;
                        {% elif prev_image %}
                        window.location.href = `/image_gallery?dir_path={{ dir_path | urlencode }}&filename={{ prev_image | urlencode }}&drive={{ current_drive | urlencode }}`;
                        {% else %}
                        // No more images, go back to file browser
                        window.location.href = '/?dir_path={{ dir_path | urlencode }}&drive={{ current_drive | urlencode }}';
                        {% endif %}
                    } else {
                        alert('Error: ' + data.error);
                    }
                })
                .catch(error => {
                    console.error('Request failed:', error);
                    alert('Request failed: ' + error);
                });
        }

        // Initialize quick move on page load
        document.addEventListener('DOMContentLoaded', function () {
            const toggleBtn = document.getElementById('quickMoveToggle');
            if (quickMoveEnabled) {
                document.getElementById('quickMovePanel').style.display = 'block';
                toggleBtn.style.backgroundColor = '#4CAF50';
                loadQuickMoveFolders();
            } else {
                toggleBtn.style.backgroundColor = '#444';
            }
        });

        // Color picker functionality
        let currentColorPath = '';

        function showColorPicker(path, name, bgColor, textColor, hoverBgColor, hoverTextColor) {
            currentColorPath = path;
            document.getElementById('colorPickerTitle').textContent = `Customize Colors: ${name}`;
            document.getElementById('bgColorInput').value = bgColor;
            document.getElementById('textColorInput').value = textColor;
            document.getElementById('hoverBgColorInput').value = hoverBgColor;
            document.getElementById('hoverTextColorInput').value = hoverTextColor;
            document.getElementById('colorPickerModal').style.display = 'flex';
        }

        function closeColorPicker() {
            document.getElementById('colorPickerModal').style.display = 'none';
            currentColorPath = '';
        }

        function saveColors() {
            const bgColor = document.getElementById('bgColorInput').value;
            const textColor = document.getElementById('textColorInput').value;
            const hoverBgColor = document.getElementById('hoverBgColorInput').value;
            const hoverTextColor = document.getElementById('hoverTextColorInput').value;

            fetch('/update_move_folder_color', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    path: currentColorPath,
                    bg_color: bgColor,
                    text_color: textColor,
                    hover_bg_color: hoverBgColor,
                    hover_text_color: hoverTextColor
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        closeColorPicker();
                        loadQuickMoveFolders(); // Refresh the folders to show new colors
                    } else {
                        alert('Error: ' + data.error);
                    }
                })
                .catch(error => {
                    console.error('Request failed:', error);
                    alert('Request failed: ' + error);
                });
        }

        // Close color picker when clicking outside
        document.getElementById('colorPickerModal').addEventListener('click', function (event) {
            if (event.target === this) {
                closeColorPicker();
            }
        });

        // Close dropdown when clicking outside
        window.addEventListener('click', function (event) {
            const dropdown = document.getElementById('moveDropdown');
            if (!event.target.closest('.move-dropdown')) {
                dropdown.classList.remove('show');
            }
        });


    </script>
</body>
