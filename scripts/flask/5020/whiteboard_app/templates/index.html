<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Whiteboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Caveat&family=Roboto+Mono&display=swap">
    <!-- Using Google Material Icons for simplicity -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>

<body>
    <div id="app">
        <!-- Top Toolbar -->
        <div class="toolbar top-toolbar">
            <button class="tool-btn active" data-tool="select" title="Select (V)">
                <span class="material-icons-round">near_me</span>
            </button>
            <button class="tool-btn" data-tool="pan" title="Pan (Space)">
                <span class="material-icons-round">pan_tool</span>
            </button>
            <div class="separator"></div>
            <button class="tool-btn" data-tool="rectangle" title="Rectangle (R)">
                <span class="material-icons-round">check_box_outline_blank</span>
            </button>
            <button class="tool-btn" data-tool="ellipse" title="Ellipse (O)">
                <span class="material-icons-round">radio_button_unchecked</span>
            </button>
            <button class="tool-btn" data-tool="arrow" title="Arrow (A)">
                <span class="material-icons-round">arrow_forward</span>
            </button>
            <button class="tool-btn" data-tool="line" title="Line (L)">
                <span class="material-icons-round">remove</span>
            </button>
            <button class="tool-btn" data-tool="draw" title="Draw (P)">
                <span class="material-icons-round">edit</span>
            </button>
            <button class="tool-btn" data-tool="text" title="Text (T)">
                <span class="material-icons-round">text_fields</span>
            </button>
            <button class="tool-btn" data-tool="image" title="Insert Image">
                <span class="material-icons-round">image</span>
            </button>
            <div class="separator"></div>
            <button class="tool-btn" id="btn-copy" title="Duplicate (Ctrl+C)">
                <span class="material-icons-round">content_copy</span>
            </button>
            <button class="tool-btn" id="btn-delete" title="Delete (Del)">
                <span class="material-icons-round">delete</span>
            </button>
            <div class="separator"></div>
            <button class="tool-btn danger" data-action="clear" title="Clear Canvas">
                <span class="material-icons-round">delete_sweep</span>
            </button>
        </div>

        <!-- Left Sidebar (Properties) -->
        <div class="sidebar left-sidebar">
            <div class="sidebar-section">
                <div class="section-title">Stroke</div>
                <div class="color-picker">
                    <div class="color-swatch active" style="background-color: #ffffff;" data-color="#ffffff"></div>
                    <div class="color-swatch" style="background-color: #ff5252;" data-color="#ff5252"></div>
                    <div class="color-swatch" style="background-color: #4caf50;" data-color="#4caf50"></div>
                    <div class="color-swatch" style="background-color: #2196f3;" data-color="#2196f3"></div>
                    <div class="color-swatch" style="background-color: #ffc107;" data-color="#ffc107"></div>
                    <input type="color" id="custom-color-picker" value="#ffffff" title="Custom Color">
                </div>
            </div>

            <div class="sidebar-section">
                <div class="section-title">Background</div>
                <div class="color-picker bg-picker">
                    <div class="color-swatch active" style="background-color: #121212;" data-bgcolor="#121212"></div>
                    <div class="color-swatch" style="background-color: #1e1e1e;" data-bgcolor="#1e1e1e"></div>
                    <div class="color-swatch" style="background-color: #ffffff;" data-bgcolor="#ffffff"></div>
                </div>
            </div>

            <div class="sidebar-section">
                <div class="section-title">Font family</div>
                <div class="font-picker">
                    <button class="font-btn active" data-font="Caveat"
                        style="font-family: 'Caveat', cursive;">A</button>
                    <button class="font-btn" data-font="Inter" style="font-family: 'Inter', sans-serif;">A</button>
                    <button class="font-btn" data-font="Roboto Mono"
                        style="font-family: 'Roboto Mono', monospace;">A</button>
                </div>
            </div>

            <div class="sidebar-section">
                <div class="section-title">Font size</div>
                <div class="size-picker">
                    <button class="size-btn" data-size="16">S</button>
                    <button class="size-btn active" data-size="24">M</button>
                    <button class="size-btn" data-size="32">L</button>
                    <button class="size-btn" data-size="48">XL</button>
                </div>
            </div>

            <div class="sidebar-section">
                <div class="section-title">Opacity</div>
                <input type="range" id="opacity-slider" min="0.1" max="1" step="0.1" value="1">
            </div>

            <div class="sidebar-section">
                <div class="section-title">Thickness</div>
                <input type="range" id="thickness-slider" min="1" max="20" step="1" value="3">
            </div>
        </div>

        <!-- Canvas -->
        <canvas id="whiteboard"></canvas>

        <!-- Zoom Controls -->
        <div class="zoom-controls">
            <button class="zoom-btn" id="zoom-out"><span class="material-icons-round">remove</span></button>
            <span id="zoom-level">100%</span>
            <button class="zoom-btn" id="zoom-in"><span class="material-icons-round">add</span></button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
