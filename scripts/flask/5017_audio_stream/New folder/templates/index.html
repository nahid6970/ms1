
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Audio Stream</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            margin-bottom: 1.5rem;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        label {
            font-weight: bold;
            text-align: left;
            margin-bottom: -0.5rem;
        }
        select, input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid #333;
            background-color: #2c2c2c;
            color: #e0e0e0;
            font-size: 1rem;
        }
        audio {
            width: 100%;
            margin-top: 1rem;
        }
        .footer {
            margin-top: 1.5rem;
            font-size: 0.8rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PC Audio Stream</h1>
        <div class="controls">
            <div>
                <label for="device-select">Audio Device:</label>
                <select id="device-select">
                    <option>Loading devices...</option>
                </select>
            </div>
            <div>
                <label for="samplerate-select">Sample Rate (Quality):</label>
                <select id="samplerate-select">
                    <option value="22050">Low (22050 Hz)</option>
                    <option value="44100" selected>Good (44100 Hz)</option>
                    <option value="48000">High (48000 Hz)</option>
                </select>
            </div>
             <div>
                <label for="blocksize-input">Block Size (Latency):</label>
                <input id="blocksize-input" type="number" value="2048" step="256">
            </div>
        </div>
        
        <audio id="audio-player" controls autoplay>
            Your browser does not support the audio element.
        </audio>

        <div class="footer">
            <p>Adjust block size for latency. Lower values are faster but may cause stuttering.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const deviceSelect = document.getElementById('device-select');
            const samplerateSelect = document.getElementById('samplerate-select');
            const blocksizeInput = document.getElementById('blocksize-input');
            const audioPlayer = document.getElementById('audio-player');

            // Fetch and populate audio devices
            fetch('/devices')
                .then(response => response.json())
                .then(devices => {
                    deviceSelect.innerHTML = ''; // Clear loading message
                    if (devices.length > 0) {
                        devices.forEach(device => {
                            const option = document.createElement('option');
                            option.value = device.id;
                            option.textContent = device.name;
                            deviceSelect.appendChild(option);
                        });
                    } else {
                         const option = document.createElement('option');
                         option.textContent = "No loopback devices found";
                         deviceSelect.appendChild(option);
                    }
                    // Load the initial stream
                    updateAudioSource();
                })
                .catch(error => {
                    console.error('Error fetching devices:', error);
                    deviceSelect.innerHTML = '<option>Error loading devices</option>';
                });

            function updateAudioSource() {
                const device = deviceSelect.value;
                const samplerate = samplerateSelect.value;
                const blocksize = blocksizeInput.value;

                if (!device) {
                    console.log("No device selected.");
                    return;
                }

                const streamUrl = `/audio.wav?device=${encodeURIComponent(device)}&samplerate=${samplerate}&blocksize=${blocksize}`;
                console.log(`Updating audio source to: ${streamUrl}`);
                
                audioPlayer.src = streamUrl;
                audioPlayer.load();
                audioPlayer.play().catch(e => console.error("Autoplay was prevented:", e));
            }

            // Add event listeners to update the stream when settings change
            deviceSelect.addEventListener('change', updateAudioSource);
            samplerateSelect.addEventListener('change', updateAudioSource);
            blocksizeInput.addEventListener('change', updateAudioSource);
        });
    </script>
</body>
</html>
