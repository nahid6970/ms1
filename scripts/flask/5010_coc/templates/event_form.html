<!DOCTYPE html>
<html>
<head>
  <title>{{ action }} Event</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    @import url("https://www.nerdfonts.com/assets/css/webfont.css");
    html,
    body {
      background-color: #f8f9fa;
      font-family: sans-serif;
    }
    .container {
      margin-top: 20px;
    }
  </style>
</head>
<body class="container">
  <h1 class="mb-4">{{ action }} Event</h1>
  <form method="POST">
    <div class="mb-3">
      <label for="team1" class="form-label">Team:</label>
      <select class="form-select" id="team1" name="team1" required>
        {% for team in teams %}
        {% if event and team.id == event.team1_id %}
        <option value="{{ team.id }}" selected>{{ team.name }}</option>
        {% else %}
        <option value="{{ team.id }}">{{ team.name }}</option>
        {% endif %}
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label for="event_link" class="form-label">Event Link:</label>
      <input type="url" class="form-control" id="event_link" name="event_link" value="{{ event.event_link if event }}" required>
    </div>
    <div class="mb-3">
      <label for="duration" class="form-label">Event Starts In (e.g., 1d 2h 30m):</label>
      <input type="text" class="form-control" id="duration" name="duration" value="{{ duration if duration }}" placeholder="0d 0h 0m" required>
      <small class="form-text text-muted">Specify the time until the event starts from now.</small>
    </div>
    <button type="submit" class="btn btn-primary">{{ action }} Event</button>
  </form>
  <div class="mt-4">
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Event Schedule</a>
  </div>
</body>
</html>
