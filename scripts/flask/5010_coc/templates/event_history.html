<!DOCTYPE html>
<html>
<head>
  <title>Event History</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    @import url("https://www.nerdfonts.com/assets/css/webfont.css");
    html,
    body {
      background-color: #f8f9fa;
      font-family: sans-serif;
    }
    .container {
      margin-top: 20px;
    }
    .event-card {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      background-color: white;
    }
    .event-card strong {
      font-size: 1.1rem;
    }
    .event-card small {
      color: gray;
    }
  </style>
</head>
<body class="container">
  <h1 class="mb-4">Event History</h1>
  {% if events %}
  {% for event in events %}
  <div class="event-card">
    <strong>{{ event.team1.name }}</strong>
    <br>
    <small>Occurred on: {{ event.event_time.strftime('%Y-%m-%d %H:%M') }}</small>
    <br>
    <a href="{{ event.event_link }}" target="_blank">View Event</a>
  </div>
  {% endfor %}
  {% else %}
  <p>No past events recorded.</p>
  {% endif %}
  <div class="mt-4">
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Event Schedule</a>
  </div>
</body>
</html>
