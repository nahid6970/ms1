<!DOCTYPE html>
<html>
<head>
  <title>Event Schedule</title>  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    @import url("https://www.nerdfonts.com/assets/css/webfont.css");
    html,
    body {
    background-color: #c0c0c0;
    font-family: jetbrainsmono nfp;
    }
    .countdown {
      font-size: 1rem;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
      background-color: #ff6f61;
      color: rgb(113, 255, 137);
      display: inline-block;
      margin-left: 10px;
      text-transform: lowercase;
    }
    .countdown.expired {
      background-color: #000000;
    }
    .countdown.live {
      color: rgb(0, 0, 0);
      background-color: #bad6c1;
    }

    .event-history {  /* Changed class name */
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding: 10px;
      margin-bottom: 30px;
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 10px;
    }
    .event-card {  /* Changed class name */
      min-width: 250px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
      background: white;
    }
    .event-card small {  /* Changed class name */
      font-size: 0.8rem;
      color: gray;
    }
  </style>
  <script>
    function updateCountdowns() {
      document.querySelectorAll('.countdown').forEach(el => {
        const time = new Date(el.dataset.time);
        const now = new Date();
        const diff = time - now;
        if (diff <= 0) {
          el.innerText = "\uf058";
          el.classList.add('expired');
          el.classList.remove('live');
          return;
        }

        const d = Math.floor(diff / (1000 * 60 * 60 * 24));
        const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const m = Math.floor((diff / (1000 * 60)) % 60);
        el.innerText = `${d}d ${h}h ${m}m`;
        el.classList.add('live');
        el.classList.remove('expired');
      });
    }
    setInterval(updateCountdowns, 60000);
    window.onload = updateCountdowns;
  </script>
</head>
<body class="container mt-4">
  <h1 class="text-center mb-4">Event Schedule</h1>  <div class="d-flex justify-content-center gap-2 mb-4">
    <a href="/add-event" class="btn btn-success">Add Event</a>  <a href="/teams" class="btn btn-secondary">Manage Teams</a>
    <a href="/history" class="btn btn-info btn-secondary">Event History</a>  <a href="#" style="background: white; display: inline-block; padding: 5px; border-radius: 5px;">
      <img src="holder.js/28x28" width="28" height="28" alt="External 1">
    </a>
    <a href="#" style="background: white; display: inline-block; padding: 5px; border-radius: 5px;">
      <img src="holder.js/28x28" width="28" height="28" alt="External 2">
    </a>
  </div>

  <div>
    <h4>Recent Event History</h4>  <div class="event-history">  {% for event in past_events %}  <div class="event-card">  <strong>{{ event.team1.name }}</strong><br>  <small>{{ event.event_time.strftime('%Y-%m-%d %H:%M') }}</small><br>  <a href="{{ event.event_link }}" target="_blank">View</a><br>  <a href="{{ url_for('edit_event', event_id=event.id) }}">Edit</a>  </div>
      {% endfor %}
    </div>
  </div>

    <div class="row justify-content-center">
    {% for event in upcoming_events %}  <div class="col-md-6 mb-4">
        <div class="card">
          <div class="card-body d-flex justify-content-center align-items-center">
            <div class="d-flex flex-column align-items-center mx-3">
              <img src="{{ event.team1.logo_url }}" width="60" height="60" alt="{{ event.team1.name }}">  <div class="mt-2"><strong>{{ event.team1.name }}</strong></div>  </div>

            <div class="mx-3"></div>  </div>

          <div class="card-footer d-flex justify-content-between align-items-center">
            <small><span class="countdown" data-time="{{ event.event_time.isoformat() }}"></span></small>  <div class="d-flex gap-2">
              <a href="{{ event.event_link }}" target="_blank" class="btn btn-primary btn-sm"><i class="nf nf-md-eye"></i></a>  <a href="{{ url_for('edit_event', event_id=event.id) }}" class="btn btn-warning btn-sm"><i class="nf nf-fa-edit"></i></a>  <form method="POST" action="{{ url_for('delete_event', id=event.id) }}"  onsubmit="return confirm('Are you sure you want to delete this event?');">  <button type="submit" class="btn btn-danger btn-sm">
                  <i class="nf nf-md-delete"></i>
                </button>
              </form>

            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/holder.js/2.9.9/holder.min.js"></script>
</body>
</html>
