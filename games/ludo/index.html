<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Ludo Evolution</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <meta name="description"
        content="Experience the classic Ludo game with a premium, modern design. Play with up to 4 players, featuring smooth animations and vibrant aesthetics.">
</head>

<body>
    <div id="game-container">
        <header>
            <h1>LUDO <span class="highlight">EVOLUTION</span></h1>
            <div id="game-status">
                <div class="turn-indicator">
                    <span id="current-player-name">Waiting...</span>'s Turn
                </div>
            </div>
        </header>

        <main>
            <div id="ludo-board">
                <!-- Red Base -->
                <div class="base red-base" id="base-0">
                    <div class="base-inner">
                        <div class="piece-slot" data-player="0" data-piece="0"></div>
                        <div class="piece-slot" data-player="0" data-piece="1"></div>
                        <div class="piece-slot" data-player="0" data-piece="2"></div>
                        <div class="piece-slot" data-player="0" data-piece="3"></div>
                    </div>
                </div>

                <!-- Top Path (Green Home Path & Neutral) -->
                <div class="path top-path">
                    <!-- Grid cells will be generated by JS or defined here -->
                </div>

                <!-- Green Base -->
                <div class="base green-base" id="base-1">
                    <div class="base-inner">
                        <div class="piece-slot" data-player="1" data-piece="0"></div>
                        <div class="piece-slot" data-player="1" data-piece="1"></div>
                        <div class="piece-slot" data-player="1" data-piece="2"></div>
                        <div class="piece-slot" data-player="1" data-piece="3"></div>
                    </div>
                </div>

                <!-- Left Path (Red Home Path & Neutral) -->
                <div class="path left-path"></div>

                <!-- Center Home -->
                <div class="home-center">
                    <div class="triangle red-triangle"></div>
                    <div class="triangle green-triangle"></div>
                    <div class="triangle yellow-triangle"></div>
                    <div class="triangle blue-triangle"></div>
                </div>

                <!-- Right Path (Yellow Home Path & Neutral) -->
                <div class="path right-path"></div>

                <!-- Blue Base -->
                <div class="base blue-base" id="base-3">
                    <div class="base-inner">
                        <div class="piece-slot" data-player="3" data-piece="0"></div>
                        <div class="piece-slot" data-player="3" data-piece="1"></div>
                        <div class="piece-slot" data-player="3" data-piece="2"></div>
                        <div class="piece-slot" data-player="3" data-piece="3"></div>
                    </div>
                </div>

                <!-- Bottom Path (Blue Home Path & Neutral) -->
                <div class="path bottom-path"></div>

                <!-- Yellow Base -->
                <div class="base yellow-base" id="base-2">
                    <div class="base-inner">
                        <div class="piece-slot" data-player="2" data-piece="0"></div>
                        <div class="piece-slot" data-player="2" data-piece="1"></div>
                        <div class="piece-slot" data-player="2" data-piece="2"></div>
                        <div class="piece-slot" data-player="2" data-piece="3"></div>
                    </div>
                </div>
            </div>

            <aside id="controls">
                <div class="player-panels">
                    <div class="player-panel red-panel active" data-player="0">
                        <div class="player-info">
                            <span class="avatar"></span>
                            <span class="name">Player 1</span>
                        </div>
                    </div>
                    <div class="player-panel green-panel" data-player="1">
                        <div class="player-info">
                            <span class="avatar"></span>
                            <span class="name">Player 2</span>
                        </div>
                    </div>
                    <div class="player-panel yellow-panel" data-player="2">
                        <div class="player-info">
                            <span class="avatar"></span>
                            <span class="name">Player 3</span>
                        </div>
                    </div>
                    <div class="player-panel blue-panel" data-player="3">
                        <div class="player-info">
                            <span class="avatar"></span>
                            <span class="name">Player 4</span>
                        </div>
                    </div>
                </div>

                <div id="dice-container">
                    <div id="dice" class="dice-idle">
                        <div class="side front" data-value="1">
                            <div class="dot"></div>
                        </div>
                        <div class="side back" data-value="2">
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                        <div class="side right" data-value="3">
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                        <div class="side left" data-value="4">
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                        <div class="side top" data-value="5">
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                        <div class="side bottom" data-value="6">
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                    </div>
                    <button id="roll-btn">ROLL DICE</button>
                </div>

                <div id="game-logs">
                    <div class="log-entry">Welcome to Ludo Evolution!</div>
                </div>
            </aside>
        </main>

        <div id="setup-modal" class="modal">
            <div class="modal-content glass">
                <h2>Game Setup</h2>
                <div class="setup-options">
                    <label>Number of Players:</label>
                    <select id="player-count">
                        <option value="2">2 Players</option>
                        <option value="3">3 Players</option>
                        <option value="4" selected>4 Players</option>
                    </select>
                </div>
                <button id="start-game-btn">START MATCH</button>
            </div>
        </div>

        <div id="winner-modal" class="modal hidden">
            <div class="modal-content glass">
                <h2 id="winner-text">Red Wins!</h2>
                <p>Congratulations on your victory!</p>
                <button onclick="location.reload()">PLAY AGAIN</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
