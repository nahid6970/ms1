<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Roulette | Premium Casino Experience</title>
    <meta name="description"
        content="Experience the thrill of the casino with Royal Roulette. A luxury, high-stakes digital roulette game.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <span class="royal">ROYAL</span>
                <span class="roulette">ROULETTE</span>
            </div>
            <div class="stats">
                <div class="player-stat player-1-active" id="p1-container">
                    <span class="label">PLAYER 1</span>
                    <span id="p1-balance" class="value">$10,000</span>
                </div>
                <div class="player-stat" id="p2-container">
                    <span class="label">PLAYER 2</span>
                    <span id="p2-balance" class="value">$10,000</span>
                </div>
                <div class="stat-item last-wins">
                    <span class="label">HISTORY</span>
                    <div id="history-dots" class="dots"></div>
                </div>
                <button id="settings-toggle" class="icon-btn">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor"
                            d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.35 19.43,11.03L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.97 19.05,5.05L16.56,6.05C16.04,5.65 15.44,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.56,5.32 7.96,5.65 7.44,6.05L4.95,5.05C4.73,4.97 4.46,5.05 4.34,5.27L2.34,8.73C2.21,8.95 2.27,9.22 2.46,9.37L4.57,11.03C4.53,11.35 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.21,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.95C7.96,18.35 8.56,18.68 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.44,18.68 16.04,18.35 16.56,17.95L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z" />
                    </svg>
                </button>
            </div>
        </header>

        <main>
            <div class="wheel-section">
                <div class="wheel-container">
                    <canvas id="roulette-wheel"></canvas>
                    <div class="wheel-pointer"></div>
                </div>
                <div id="result-display" class="result-display hidden">
                    <span id="winner-number">--</span>
                </div>
            </div>

            <div class="betting-section">
                <div class="betting-board" id="betting-board">
                    <!-- Numbers will be generated by JS -->
                </div>

                <div class="outside-bets">
                    <div class="bet-btn" data-bet="1to12">1st 12</div>
                    <div class="bet-btn" data-bet="13to24">2nd 12</div>
                    <div class="bet-btn" data-bet="25to36">3rd 12</div>

                    <div class="bet-btn" data-bet="1to18">1-18</div>
                    <div class="bet-btn" data-bet="even">EVEN</div>
                    <div class="bet-btn red" data-bet="red">RED</div>
                    <div class="bet-btn black" data-bet="black">BLACK</div>
                    <div class="bet-btn" data-bet="odd">ODD</div>
                    <div class="bet-btn" data-bet="19to36">19-36</div>
                </div>
            </div>
        </main>

        <footer>
            <div class="controls">
                <div class="chip-selection" id="chip-selection">
                    <div class="chip active" data-value="10">$10</div>
                    <div class="chip" data-value="50">$50</div>
                    <div class="chip" data-value="100">$100</div>
                    <div class="chip" data-value="500">$500</div>
                    <div class="chip" data-value="1000">$1k</div>
                </div>
                <div class="action-buttons">
                    <button id="clear-bets" class="btn-secondary">CLEAR BETS</button>
                    <button id="spin-button" class="btn-primary">SPIN</button>
                </div>
            </div>
            <div class="active-bet-info">
                <span>TOTAL BET: </span>
                <span id="total-bet">$0</span>
            </div>
        </footer>
    </div>

    <div id="win-overlay" class="overlay hidden">
        <div class="win-content">
            <h2>YOU WON!</h2>
            <div id="win-amount" class="win-amount">$0</div>
            <button id="close-win-overlay">CONTINUE</button>
        </div>
    </div>

    <div id="settings-overlay" class="overlay hidden">
        <div class="settings-content">
            <h2>PLAYER SETTINGS</h2>
            <div class="input-group">
                <label>Player 1 Name</label>
                <input type="text" id="p1-name-input" placeholder="Enter name...">
            </div>
            <div class="input-group">
                <label>Player 2 Name</label>
                <input type="text" id="p2-name-input" placeholder="Enter name...">
            </div>
            <button id="save-settings" class="btn-primary">SAVE & CONTINUE</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
