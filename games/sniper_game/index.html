<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.N.I.P.E.R - Elite Hunter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="game-container">
        <!-- The World (Scaled when zoomed) -->
        <div id="world">
            <div id="sky"></div>
            <div id="landscape">
                <div class="mountain m1"></div>
                <div class="mountain m2"></div>
                <div class="mountain m3"></div>

                <!-- Road & Infrastructure -->
                <div id="road-container">
                    <div class="road">
                        <div class="road-markings"></div>
                    </div>
                    <div class="lamp l1">
                        <div class="light-cone"></div>
                    </div>
                    <div class="lamp l2">
                        <div class="light-cone"></div>
                    </div>
                    <div class="lamp l3">
                        <div class="light-cone"></div>
                    </div>
                </div>

                <!-- Buildings/Trees can be added via CSS or JS -->
            </div>
            <!-- Safe House -->
            <div id="safe-house">
                <div class="sh-wall"></div>
                <div class="sh-roof"></div>
                <div class="sh-window"></div>
            </div>
            <div id="targets-layer"></div>
        </div>

        <!-- Scope Overlay & Post Processing -->
        <div id="scope-overlay">
            <div class="sniper-scope">
                <div class="crosshair-h"></div>
                <div class="crosshair-v"></div>
                <div class="lens-reflection"></div>
            </div>
            <div class="vignette"></div>
        </div>

        <!-- HUD -->
        <div id="hud">
            <div class="panel top-left">
                <div class="score-box">
                    <span class="label">TARGETS NEUTRALIZED</span>
                    <span id="score">0</span>
                </div>
                <div class="hp-box" style="margin-top: 20px;">
                    <span class="label" style="color: var(--danger-color)">SAFE HOUSE HP</span>
                    <div class="hp-bar-bg"
                        style="width: 200px; height: 10px; background: rgba(255,255,255,0.2); border-radius: 5px; overflow:hidden;">
                        <div id="safe-house-hp-bar"
                            style="width: 100%; height: 100%; background: var(--danger-color); transition: width 0.3s;">
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel bottom-right">
                <div class="weapon-info">
                    <div class="mode-indicator" id="fire-mode">SEMI-AUTO</div>
                    <div class="ammo-counter">
                        <span id="ammo-current">7</span> <span class="divider">/</span> <span id="ammo-max">7</span>
                    </div>
                </div>
            </div>

            <div class="panel bottom-left">
                <div class="controls-hint">
                    <div><span class="key">LMB</span> SHOOT</div>
                    <div><span class="key">RMB</span> ZOOM</div>
                    <div><span class="key">F</span> FIRE MODE</div>
                    <div><span class="key">R</span> RELOAD</div>
                </div>
            </div>
        </div>

        <!-- Flash Effect -->
        <div id="muzzle-flash"></div>

        <!-- Hit/Miss Feedback -->
        <div id="feedback-layer"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
