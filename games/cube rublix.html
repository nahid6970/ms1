<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik's Cube Simulation</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            perspective: 1500px;
        }

        .scene {
            width: 300px;
            height: 300px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 20s infinite linear;
        }

        .rubiks-cube {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transform: translateZ(-50px); /* Center the cube */
        }

        .mini-cube {
            width: 100px;
            height: 100px;
            position: absolute;
            transform-style: preserve-3d;
        }

        .mini-face {
            position: absolute;
            width: 98px; /* Slightly smaller for visible edges */
            height: 98px;
            border: 1px solid #111;
            font-size: 18px;
            font-weight: bold;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Standard Rubik's Cube Colors */
        .color-white  { background-color: #FFFFFF; }
        .color-yellow { background-color: #FFD700; }
        .color-blue   { background-color: #0046AD; }
        .color-green  { background-color: #009B48; }
        .color-red    { background-color: #B90000; }
        .color-orange { background-color: #FF5900; }
        .color-black  { background-color: #333333; }


        /* Face Positions */
        .front  { transform: rotateY(  0deg) translateZ(50px); }
        .back   { transform: rotateY(180deg) translateZ(50px); }
        .right  { transform: rotateY( 90deg) translateZ(50px); }
        .left   { transform: rotateY(-90deg) translateZ(50px); }
        .top    { transform: rotateX( 90deg) translateZ(50px); }
        .bottom { transform: rotateX(-90deg) translateZ(50px); }

        @keyframes rotate {
            from { transform: rotateX(0deg) rotateY(0deg); }
            to   { transform: rotateX(360deg) rotateY(360deg); }
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="rubiks-cube" id="rubiks-cube">
            <!-- Mini-cubes will be generated by JavaScript -->
        </div>
    </div>

    <script>
        const rubiksCube = document.getElementById('rubiks-cube');
        const cubeSize = 3;
        const cubeletSize = 100;
        const offset = (cubeSize - 1) / 2; // 1

        for (let x = 0; x < cubeSize; x++) {
            for (let y = 0; y < cubeSize; y++) {
                for (let z = 0; z < cubeSize; z++) {
                    // Don't create the center cubelet that is never visible
                    if (x > 0 && x < cubeSize - 1 && y > 0 && y < cubeSize - 1 && z > 0 && z < cubeSize - 1) {
                        continue;
                    }

                    const miniCube = document.createElement('div');
                    miniCube.className = 'mini-cube';

                    const posX = (x - offset) * cubeletSize;
                    const posY = (y - offset) * cubeletSize;
                    const posZ = (z - offset) * cubeletSize;

                    miniCube.style.transform = `translate3D(${posX}px, ${posY}px, ${posZ}px)`;

                    const faces = [
                        { side: 'front',  color: z === cubeSize - 1 ? 'blue'   : 'black' },
                        { side: 'back',   color: z === 0 ? 'green'  : 'black' },
                        { side: 'right',  color: x === cubeSize - 1 ? 'red'    : 'black' },
                        { side: 'left',   color: x === 0 ? 'orange' : 'black' },
                        { side: 'top',    color: y === 0 ? 'white'  : 'black' },
                        { side: 'bottom', color: y === cubeSize - 1 ? 'yellow' : 'black' }
                    ];

                    faces.forEach(faceInfo => {
                        // Only create faces that are visible on the outside
                        if (faceInfo.color !== 'black') {
                            const miniFace = document.createElement('div');
                            miniFace.className = `mini-face ${faceInfo.side} color-${faceInfo.color}`;
                            miniCube.appendChild(miniFace);
                        }
                    });

                    rubiksCube.appendChild(miniCube);
                }
            }
        }
    </script>
</body>
</html>
