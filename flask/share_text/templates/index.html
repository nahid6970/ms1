<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=JetBrains Mono' rel='stylesheet'>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/4400/4400968.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Sharing</title>
    <style>
        body {
            font-family: 'JetBrains Mono', monospace;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        textarea {
            width: 98%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .clean-btn {
            background-color: #e74c3c;  /* Red background for the Clean button */
        }
        .clean-btn:hover {
            background-color: #c0392b;  /* Darker red on hover */
        }
        .shared-text {
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            border: 1px solid #ccc;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .log-entry {
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            position: relative;
        }
        .timestamp {
            font-size: 12px;
            color: #666;
            font-weight: bold;
        }
        .copy-btn {
            position: absolute;
            right: 10px;
            top: 10px;
            background-color: #007BFF;
            border: none;
            color: white;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
        }
        .copy-btn:hover {
            background-color: #0056b3;
        }
        .copy-btn.success {
            background-color: #28a745;
        }
    </style>
    <script>
        function copyText(elementId, buttonId) {
            let textElement = document.getElementById(elementId);
            let text = textElement.innerText;
            // Create a temporary textarea to copy text without the separator
            let textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            
            let copyBtn = document.getElementById(buttonId);
            copyBtn.innerText = 'âœ”';
            copyBtn.classList.add('success');
            setTimeout(() => {
                copyBtn.innerText = 'Copy';
                copyBtn.classList.remove('success');
            }, 2000);
        }
    </script>
</head>
<body>

    <h1>Share Text Locally</h1>

    <form method="POST" action="/">
        <textarea name="text" rows="5" placeholder="Paste your text here..."></textarea><br><br>
        <button type="submit">Share</button>
        <!-- Clean button calls the /clean route via POST -->
        <button type="submit" formaction="/clean" class="clean-btn">Clean</button>
    </form>

    <div class="logs">
        <h2>Previous Shared Texts:</h2>
        {% for timestamp, text in logs %}
            <div class="log-entry">
                <div class="timestamp">{{ timestamp }}</div>
                <div id="log-{{ loop.index }}" class="shared-text">{{ text }}</div>
                <button id="copy-btn-{{ loop.index }}" class="copy-btn" onclick="copyText('log-{{ loop.index }}', 'copy-btn-{{ loop.index }}')">Copy</button>
            </div>
        {% endfor %}
    </div>

</body>
</html>
