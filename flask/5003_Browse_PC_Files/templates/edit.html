<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit File</title>
    <style>
        body {
            font-family: JetBrainsMono NFP, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 400px;
            font-size: 14px;
            font-family: monospace;
            padding: 10px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Editing: {{ file_path }}</h2>
    <form method="POST">
        <textarea name="file_content">{{ content }}</textarea>
        <br>
        <button type="submit">Save</button>
        <a href="/">Cancel</a>
    </form>
</body>
</html>
